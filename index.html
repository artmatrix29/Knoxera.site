<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  
  <!-- Firebase App (обязательно) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- Firebase Analytics (не обязательно) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore (если нужно, сейчас не используется) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      display: flex;
      align-items: center;
      margin: 10px;
      gap: 10px;
      user-select: none;
      color: #4cc9f0;
      font-weight: bold;
      font-size: 1.5rem;
    }
    #header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    canvas {
      background: black;
      display: block;
      border: 1px solid white;
      flex-grow: 1;
      width: 100vw;
      height: calc(100vh - 90px);
      margin-bottom: 20px;
    }
    #counter {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      user-select: none;
      color: #4cc9f0;
      text-shadow: 0 0 5px black;
      z-index: 10;
      font-size: 20px;
    }
    #counter img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    /* Меню */
    #menu {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      user-select: none;
      overflow: hidden;
      color: white;
    }
    #menu h2 {
      margin-bottom: 30px;
      font-weight: normal;
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px #666;
    }
    #form-container {
      background: #111;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 320px;
      color: #eee;
      font-weight: normal;
    }
    #form-container label {
      font-size: 0.9rem;
      margin-bottom: 3px;
    }
    #form-container input[type="text"],
    #form-container input[type="email"],
    #form-container input[type="password"] {
      padding: 8px 10px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #eee;
      outline: none;
      transition: border-color 0.2s ease;
    }
    #form-container input[type="text"]:focus,
    #form-container input[type="email"]:focus,
    #form-container input[type="password"]:focus {
      border-color: #bbb;
      background: #333;
    }
    #form-container button {
      background: black;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #form-container button:hover:not(:disabled) {
      background: white;
      color: black;
    }
    #form-container button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #google-login {
      margin-top: 15px;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #google-login:hover {
      background: #ddd;
    }
    #google-login img {
      height: 20px;
      width: 20px;
    }

    /* Плавающие шарики */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 15;
      background: transparent;
    }
  </style>
</head>
<body>

  <div id="menu">
    <canvas id="particles"></canvas>
    <h2>Регистрация аккаунта</h2>
    <div id="form-container">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Введите email" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required />

      <label for="nickname">Никнейм</label>
      <input type="text" id="nickname" placeholder="Ваш ник" maxlength="20" required />

      <button id="registerBtn" disabled>Зарегистрироваться</button>

      <div id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" />
        Войти через Google
      </div>
    </div>
  </div>

  <div id="header" style="display:none;">
    <img src="knoxeralogo.png" alt="Knoxera Logo" />
    <h1>Knoxera</h1>
  </div>

  <canvas id="game" style="display:none;"></canvas>
  
  <div id="counter" style="display:none;">
    <img src="greencristal.png" alt="crystal" />
    <span id="crystal-count">0</span>
  </div>

<script>
  // Конфигурация Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD6kjiQCEjtI537KqmEN34NxOZ6BBIbC2c",
    authDomain: "knoxera.firebaseapp.com",
    projectId: "knoxera",
    storageBucket: "knoxera.firebasestorage.app",
    messagingSenderId: "207649077497",
    appId: "1:207649077497:web:01e865716c790acf798a28",
    measurementId: "G-913NRJWC1Z"
  };

  // Инициализация Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // --- Валидация формы регистрации ---
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const nicknameInput = document.getElementById('nickname');
  const registerBtn = document.getElementById('registerBtn');

  function validateForm() {
    const emailValid = emailInput.value.trim().length > 0 && emailInput.checkValidity();
    const passwordValid = passwordInput.value.trim().length >= 6;
    const nickValid = nicknameInput.value.trim().length >= 2;
    registerBtn.disabled = !(emailValid && passwordValid && nickValid);
  }

  emailInput.addEventListener('input', validateForm);
  passwordInput.addEventListener('input', validateForm);
  nicknameInput.addEventListener('input', validateForm);

  // --- Регистрация пользователя через Firebase ---
  registerBtn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const nickname = nicknameInput.value.trim();

    if (!email || !password || !nickname) return;

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      // Обновляем профиль пользователя, чтобы сохранить никнейм
      await userCredential.user.updateProfile({ displayName: nickname });

      // Успешная регистрация — скрываем меню и запускаем игру
      onLoginSuccess();
    } catch (error) {
      alert(`Ошибка регистрации: ${error.message}`);
    }
  });

  // --- Вход через Google ---
  document.getElementById('google-login').addEventListener('click', async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const result = await auth.signInWithPopup(provider);
      // После успешного входа запускаем игру
      onLoginSuccess();
    } catch (error) {
      alert(`Ошибка входа через Google: ${error.message}`);
    }
  });

  // --- После успешной регистрации или входа ---
  function onLoginSuccess() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('header').style.display = 'flex';
    document.getElementById('game').style.display = 'block';
    document.getElementById('counter').style.display = 'flex';

    // Можно показать никнейм в шапке, если хочешь
    // const user = auth.currentUser;
    // if (user && user.displayName) {
    //   document.getElementById('header').innerHTML += `<span style="margin-left: 10px;">${user.displayName}</span>`;
    // }

    startGame();
  }

  // --- Проверяем, если пользователь уже залогинен при загрузке ---
  auth.onAuthStateChanged(user => {
    if (user) {
      onLoginSuccess();
    }
  });

  // === Плавающие шарики на фоне меню ===
  const particlesCanvas = document.getElementById('particles');
  const pCtx = particlesCanvas.getContext('2d');

  let pWidth, pHeight;
  function resizeParticles() {
    pWidth = window.innerWidth;
    pHeight = window.innerHeight;
    particlesCanvas.width = pWidth;
    particlesCanvas.height = pHeight;
  }
  resizeParticles();
  window.addEventListener('resize', resizeParticles);

  const particleCount = 50;
  const particles = [];
  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * pWidth,
      y: Math.random() * pHeight,
      r: 10 + Math.random() * 20,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      alpha: 0.2 + Math.random() * 0.2,
    });
  }
  function drawParticles() {
    pCtx.clearRect(0, 0, pWidth, pHeight);
    for (const p of particles) {
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < -p.r) p.x = pWidth + p.r;
      if (p.x > pWidth + p.r) p.x = -p.r;
      if (p.y < -p.r) p.y = pHeight + p.r;
      if (p.y > pHeight + p.r) p.y = -p.r;

      const gradient = pCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
      gradient.addColorStop(0, `rgba(76, 201, 240, ${p.alpha})`);
      gradient.addColorStop(1, `rgba(76, 201, 240, 0)`);

      pCtx.fillStyle = gradient;
      pCtx.beginPath();
      pCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      pCtx.fill();
    }
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  // --- Твой игровой код ---

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resizeGameCanvas() {
    width = window.innerWidth;
    height = window.innerHeight - 90; // отнимаем высоту шапки и счетчика
    canvas.width = width;
    canvas.height = height;
  }
  resizeGameCanvas();
  window.addEventListener('resize', resizeGameCanvas);

  // Примерная игровая логика
  let gameRunning = false;
  let crystals = 0;

  const crystalCounter = document.getElementById('crystal-count');

  function startGame() {
    if (gameRunning) return;
    gameRunning = true;
    crystals = 0;
    crystalCounter.textContent = crystals;

    // Твой код для игры, например простой анимационный цикл

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, width, height);

      // Нарисуем кристалл (пример)
      ctx.fillStyle = '#4cc9f0';
      ctx.beginPath();
      ctx.moveTo(width / 2, height / 2 - 30);
      ctx.lineTo(width / 2 + 20, height / 2);
      ctx.lineTo(width / 2, height / 2 + 30);
      ctx.lineTo(width / 2 - 20, height / 2);
      ctx.closePath();
      ctx.fill();

      // Обновим счетчик кристаллов
      crystals++;
      crystalCounter.textContent = crystals;

      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  }

</script>
</body>
</html>
