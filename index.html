<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    :root{
      --accent:#4cc9f0;
      --bg: #000;
      --panel: rgba(12,12,12,0.86);
      --muted: #9aa;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Inter, Arial, Helvetica, sans-serif;overflow:hidden}
    /* Particles behind everything — pointer-events:none so clicks pass through */
    #particles { position:fixed; inset:0; z-index:0; display:block; pointer-events:none; background:transparent; }

    /* Centered menu */
    #menuWrap {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      z-index:10; pointer-events:auto;
    }
    .panel {
      width:380px; max-width:94%;
      background: linear-gradient(180deg, rgba(6,6,6,0.92), rgba(18,18,18,0.96));
      border-radius:14px; padding:18px; box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    .top {
      display:flex; gap:12px; align-items:center; margin-bottom:12px;
    }
    .top img { width:40px; height:40px; border-radius:8px; object-fit:cover; }
    .title { font-size:18px; font-weight:700; }
    .subtitle { font-size:12px; color:#bbb; margin-top:2px; }

    .tabs { display:flex; gap:8px; margin-bottom:14px; }
    .tab {
      padding:8px 14px; border-radius:8px; cursor:pointer; user-select:none;
      background:transparent; color:#ccc; border:1px solid transparent;
    }
    .tab.active{ background: rgba(255,255,255,0.04); color:#fff; font-weight:700; border-color: rgba(255,255,255,0.06); }

    form { display:flex; flex-direction:column; gap:10px; }
    label { font-size:13px; color:#ddd; }
    input {
      padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.06);
      background:#0f0f0f; color:#fff; outline:none; font-size:14px;
    }
    input:focus { box-shadow: 0 0 0 4px rgba(76,201,240,0.06); border-color: rgba(76,201,240,0.18); }
    button { padding:10px; border-radius:8px; border:2px solid #fff; background:#000; color:#fff; font-weight:700; cursor:pointer; }
    button:disabled{ opacity:0.45; cursor:not-allowed; }

    #notice { height:18px; margin-top:8px; color:#f66; font-size:13px; text-align:center; }

    /* Header and game */
    #header { display:flex; align-items:center; gap:12px; padding:10px 14px; height:70px; box-sizing:border-box; color:#fff; z-index:9; user-select:none; display:none; }
    #header img { width:40px; height:40px; border-radius:8px; }
    #game { display:block; background:var(--bg); width:100vw; height:calc(100vh - 90px); box-sizing:border-box; border-top:1px solid rgba(255,255,255,0.03); display:none; z-index:8; }
    #counter { position:fixed; top:12px; right:20px; display:flex; align-items:center; gap:8px; z-index:9; color:#fff; font-weight:700; display:none; }
    #controls { position:fixed; left:12px; bottom:12px; color:var(--muted); font-size:13px; z-index:9; display:none; }

    @media (max-width:420px){
      .panel { width:94%; padding:14px; }
    }
  </style>
</head>
<body>
  <!-- Particles canvas (behind UI) -->
  <canvas id="particles"></canvas>

  <!-- Menu -->
  <div id="menuWrap" aria-hidden="false">
    <div class="panel" role="dialog" aria-label="Authentication">
      <div class="top">
        <img src="knoxeralogo.png" alt="logo" />
        <div>
          <div class="title">Knoxera</div>
          <div class="subtitle">Играй. Собирай кристаллы.</div>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="Auth tabs">
        <div id="tabLogin" class="tab active" role="tab" aria-selected="true">Login</div>
        <div id="tabRegister" class="tab" role="tab" aria-selected="false">Register</div>
      </div>

      <form id="loginForm" autocomplete="on" aria-hidden="false">
        <label for="loginNick">Nickname</label>
        <input id="loginNick" name="loginNick" type="text" required minlength="2" />
        <label for="loginPass">Password</label>
        <input id="loginPass" name="loginPass" type="password" required minlength="3" />
        <button id="loginBtn" type="submit" disabled>Login</button>
        <div id="loginMsg" style="color:#f66;height:18px;margin-top:6px;font-size:13px"></div>
      </form>

      <form id="registerForm" style="display:none" autocomplete="new-password" aria-hidden="true">
        <label for="regNick">Nickname</label>
        <input id="regNick" name="regNick" type="text" required minlength="2" maxlength="20" />
        <label for="regPass">Password (min 3)</label>
        <input id="regPass" name="regPass" type="password" required minlength="3" />
        <button id="regBtn" type="submit" disabled>Register</button>
        <div id="regMsg" style="color:#f66;height:18px;margin-top:6px;font-size:13px"></div>
      </form>

      <div id="notice" aria-live="polite"></div>
    </div>
  </div>

  <!-- Header shown after login -->
  <div id="header">
    <img src="knoxeralogo.png" alt="logo" />
    <div style="display:flex;flex-direction:column">
      <div style="font-weight:400">Knoxera</div>
      <div id="headerNick" style="font-size:12px;color:#bbb"></div>
    </div>
  </div>

  <!-- Game canvas -->
  <canvas id="game"></canvas>

  <!-- Counter -->
  <div id="counter">
    <img src="greencristal.png" alt="crystal" style="width:28px;height:28px" />
    <div id="crystalCount">0</div>
  </div>

  <div id="controls">WASD / Arrow keys — double-click header to logout</div>

  <!-- Libraries (UMD builds) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

  <script>
  /************* CONFIG *************/
  const SUPABASE_URL = 'https://nkhshvlixjqbeyouapnd.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /************* UI Refs *************/
  const particlesCanvas = document.getElementById('particles');
  const menuWrap = document.getElementById('menuWrap');
  const tabLogin = document.getElementById('tabLogin');
  const tabRegister = document.getElementById('tabRegister');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const loginNick = document.getElementById('loginNick');
  const loginPass = document.getElementById('loginPass');
  const loginBtn = document.getElementById('loginBtn');
  const loginMsg = document.getElementById('loginMsg');
  const regNick = document.getElementById('regNick');
  const regPass = document.getElementById('regPass');
  const regBtn = document.getElementById('regBtn');
  const regMsg = document.getElementById('regMsg');
  const notice = document.getElementById('notice');
  const header = document.getElementById('header');
  const headerNick = document.getElementById('headerNick');
  const gameCanvas = document.getElementById('game');
  const counter = document.getElementById('counter');
  const crystalCountEl = document.getElementById('crystalCount');
  const controls = document.getElementById('controls');

  function showNotice(text){ notice.textContent = text || ''; }
  function clearNotices(){ notice.textContent=''; loginMsg.textContent=''; regMsg.textContent=''; }

  /************* Tabs behavior (solid) *************/
  function showLogin(){
    tabLogin.classList.add('active'); tabRegister.classList.remove('active');
    loginForm.style.display = 'flex'; loginForm.setAttribute('aria-hidden','false');
    registerForm.style.display = 'none'; registerForm.setAttribute('aria-hidden','true');
    clearNotices();
    setTimeout(()=>loginNick.focus(), 0);
  }
  function showRegister(){
    tabRegister.classList.add('active'); tabLogin.classList.remove('active');
    registerForm.style.display = 'flex'; registerForm.setAttribute('aria-hidden','false');
    loginForm.style.display = 'none'; loginForm.setAttribute('aria-hidden','true');
    clearNotices();
    setTimeout(()=>regNick.focus(), 0);
  }
  tabLogin.addEventListener('click', showLogin);
  tabRegister.addEventListener('click', showRegister);

  /************* simple validation *************/
  function validateLogin(){ loginBtn.disabled = !(loginNick.value.trim().length>=2 && loginPass.value.trim().length>=3); }
  function validateRegister(){ regBtn.disabled = !(regNick.value.trim().length>=2 && regPass.value.trim().length>=3); }
  [loginNick, loginPass].forEach(i=>i.addEventListener('input', validateLogin));
  [regNick, regPass].forEach(i=>i.addEventListener('input', validateRegister));

  /************* bcrypt helpers *************/
  function hashPassword(password, rounds=10){
    return new Promise((res, rej) => {
      bcrypt.genSalt(rounds, (err, salt) => {
        if(err) return rej(err);
        bcrypt.hash(password, salt, (err2, hash) => err2 ? rej(err2) : res(hash));
      });
    });
  }
  function comparePassword(password, hash){
    return new Promise((res, rej) => {
      bcrypt.compare(password, hash, (err, same) => err ? rej(err) : res(same));
    });
  }

  /************* Auth & state *************/
  let currentUser = null; // from DB: {id, nickname, password_hash, crystals}
  let crystalsCollected = 0;
  let saveTimer = null;

  async function saveProgress(){
    if(!currentUser) return;
    try{
      const { error } = await supabase.from('users').update({ crystals: crystalsCollected }).eq('id', currentUser.id);
      if(error) console.warn('saveProgress err', error);
      else currentUser.crystals = crystalsCollected;
    }catch(e){ console.error('saveProgress ex', e); }
  }
  function saveProgressDebounced(){
    if(saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(()=> saveProgress().catch(e=>console.warn(e)), 700);
  }

  /************* Register handler *************/
  registerForm.addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    regMsg.textContent=''; regBtn.disabled = true;
    const nick = regNick.value.trim();
    const pass = regPass.value.trim();
    try{
      // check existing nickname
      const { data: existing, error: selErr } = await supabase.from('users').select('id').eq('nickname', nick).maybeSingle();
      if(selErr) throw selErr;
      if(existing){ regMsg.textContent = 'Nickname already taken'; regBtn.disabled=false; return; }

      showNotice('Создаём аккаунт — хэшируем пароль...');
      const hashed = await hashPassword(pass, 10);
      // insert record (field name password_hash)
      const { data, error: insertErr } = await supabase.from('users').insert([{ nickname: nick, password_hash: hashed, crystals: 0 }]).select().maybeSingle();
      if(insertErr) throw insertErr;
      showNotice('Регистрация успешна. Войдите, пожалуйста.');
      // switch to login
      showLogin();
      regNick.value=''; regPass.value='';
    }catch(err){
      console.error(err);
      regMsg.textContent = (err && err.message) ? err.message : 'Registration failed';
    }finally{
      regBtn.disabled = false;
      setTimeout(()=> showNotice(''), 2000);
    }
  });

  /************* Login handler *************/
  loginForm.addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    loginMsg.textContent=''; loginBtn.disabled = true;
    const nick = loginNick.value.trim();
    const pass = loginPass.value.trim();
    try{
      showNotice('Проверяем учётные данные...');
      const { data: user, error } = await supabase.from('users').select('*').eq('nickname', nick).maybeSingle();
      if(error) throw error;
      if(!user){ loginMsg.textContent='Invalid nickname or password'; loginBtn.disabled=false; showNotice(''); return; }

      const ok = await comparePassword(pass, user.password_hash);
      if(!ok){ loginMsg.textContent='Invalid nickname or password'; loginBtn.disabled=false; showNotice(''); return; }

      // success
      currentUser = user;
      crystalsCollected = user.crystals || 0;
      crystalCountEl.textContent = crystalsCollected;
      headerNick.textContent = currentUser.nickname;
      loginNick.value=''; loginPass.value='';
      showNotice('');
      enterGame();
    }catch(err){
      console.error(err);
      loginMsg.textContent = (err && err.message) ? err.message : 'Login failed';
      showNotice('');
    }finally{
      loginBtn.disabled = false;
    }
  });

  /************* Logout (double click header) *************/
  header.addEventListener('dblclick', async ()=>{
    try{ await saveProgress(); }catch(e){ /* ignore */ }
    currentUser = null; crystalsCollected = 0; crystalCountEl.textContent = '0';
    leaveGame();
  });

  /************* Particles background *************/
  const pctx = particlesCanvas.getContext('2d');
  let pw = window.innerWidth, ph = window.innerHeight;
  function resizeParticles(){
    pw = window.innerWidth; ph = window.innerHeight;
    particlesCanvas.width = pw; particlesCanvas.height = ph;
  }
  window.addEventListener('resize', resizeParticles);
  resizeParticles();

  class Particle {
    constructor(init=false){ this.reset(init); }
    reset(init=false){
      this.x = Math.random()*pw;
      this.y = init ? Math.random()*ph : ph + Math.random()*200;
      this.r = 0.6 + Math.random()*3.2;
      this.vx = (Math.random()-0.5)*0.6;
      this.vy = - (0.2 + Math.random()*1.0);
      this.alpha = 0.12 + Math.random()*0.7;
    }
    step(){
      this.x += this.vx; this.y += this.vy;
      if(this.y < -40 || this.x < -60 || this.x > pw + 60) this.reset();
    }
    draw(){
      pctx.beginPath();
      pctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      pctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
      pctx.fill();
    }
  }
  const particles = Array.from({length:120}, ()=>new Particle(true));
  (function loopParticles(){
    pctx.clearRect(0,0,pw,ph);
    for(const p of particles){ p.step(); p.draw(); }
    requestAnimationFrame(loopParticles);
  })();

  /************* GAME (встроенный) *************/
  const canvas = gameCanvas;
  const ctx = canvas.getContext('2d');
  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - (header.offsetHeight || 70) - 20;
  }
  window.addEventListener('resize', ()=>{ resizeCanvas(); if(gameRunning) draw(); });
  resizeCanvas();

  const tileSize = 40;
  const chunkSize = 16;
  const chunks = new Map();
  const crystals = new Map(); // key -> {x,y}
  const player = { x:0, y:0, radius: tileSize/3, speed:3, color:'#4cc9f0' };
  let keys = { w:false, a:false, s:false, d:false };
  let collectedSet = new Set();

  function generateChunk(cx, cy){
    const chunk = [];
    for(let y=0;y<chunkSize;y++){
      const row = [];
      for(let x=0;x<chunkSize;x++){
        if(x>0 && y>0 && x<chunkSize-1 && y<chunkSize-1) row.push(Math.random() < 0.1 ? 1 : 0);
        else row.push(Math.random() < 0.5 ? 1 : 0);
      }
      chunk.push(row);
    }
    if(Math.random() < 0.6){ const ey = Math.floor(Math.random()*(chunkSize-2))+1; chunk[ey][0]=0; }
    if(Math.random() < 0.6){ const ey = Math.floor(Math.random()*(chunkSize-2))+1; chunk[ey][chunkSize-1]=0; }
    if(Math.random() < 0.6){ const ex = Math.floor(Math.random()*(chunkSize-2))+1; chunk[0][ex]=0; }
    if(Math.random() < 0.6){ const ex = Math.floor(Math.random()*(chunkSize-2))+1; chunk[chunkSize-1][ex]=0; }

    if(Math.random() < 0.15){
      const free = [];
      for(let y=1;y<chunkSize-1;y++) for(let x=1;x<chunkSize-1;x++) if(chunk[y][x]===0) free.push({x,y});
      if(free.length>0){
        const chosen = free[Math.floor(Math.random()*free.length)];
        const key = `${cx},${cy}`;
        if(!collectedSet.has(key)){
          const crystalX = cx*chunkSize*tileSize + chosen.x*tileSize + tileSize/2;
          const crystalY = cy*chunkSize*tileSize + chosen.y*tileSize + tileSize/2;
          crystals.set(key, { x:crystalX, y:crystalY });
        }
      }
    }
    return chunk;
  }

  function getChunk(cx, cy){
    const k = `${cx},${cy}`;
    if(!chunks.has(k)) chunks.set(k, generateChunk(cx, cy));
    return chunks.get(k);
  }

  function circleRectCollision(cx, cy, radius, rx, ry, rw, rh){
    const nearestX = Math.max(rx, Math.min(cx, rx+rw));
    const nearestY = Math.max(ry, Math.min(cy, ry+rh));
    const dx = cx - nearestX;
    const dy = cy - nearestY;
    return (dx*dx + dy*dy) < (radius*radius);
  }

  function canMoveTo(x, y){
    const cx = Math.floor(x / (tileSize*chunkSize));
    const cy = Math.floor(y / (tileSize*chunkSize));
    for(let ny = cy-1; ny<=cy+1; ny++){
      for(let nx = cx-1; nx<=cx+1; nx++){
        const chunk = getChunk(nx, ny);
        for(let ty=0; ty<chunkSize; ty++){
          for(let tx=0; tx<chunkSize; tx++){
            if(chunk[ty][tx] === 1){
              const wallX = nx*chunkSize*tileSize + tx*tileSize;
              const wallY = ny*chunkSize*tileSize + ty*tileSize;
              if(circleRectCollision(x,y,player.radius,wallX,wallY,tileSize,tileSize)) return false;
            }
          }
        }
      }
    }
    return true;
  }

  function spawnPlayer(){
    const chunk = getChunk(0,0);
    for(let y=1;y<chunkSize-1;y++){
      for(let x=1;x<chunkSize-1;x++){
        if(chunk[y][x] === 0){
          player.x = x*tileSize + tileSize/2;
          player.y = y*tileSize + tileSize/2;
          return;
        }
      }
    }
    player.x = tileSize*chunkSize/2;
    player.y = tileSize*chunkSize/2;
  }

  function drawWalls(){
    ctx.strokeStyle = 'white'; ctx.lineWidth = 2;
    const camX = player.x - canvas.width/2;
    const camY = player.y - canvas.height/2;
    const leftChunk = Math.floor(camX/(tileSize*chunkSize)) -1;
    const rightChunk = Math.floor((camX+canvas.width)/(tileSize*chunkSize)) +1;
    const topChunk = Math.floor(camY/(tileSize*chunkSize)) -1;
    const bottomChunk = Math.floor((camY+canvas.height)/(tileSize*chunkSize)) +1;
    for(let cy=topChunk; cy<=bottomChunk; cy++){
      for(let cx=leftChunk; cx<=rightChunk; cx++){
        const chunk = getChunk(cx, cy);
        for(let y=0;y<chunkSize;y++){
          for(let x=0;x<chunkSize;x++){
            if(chunk[y][x]===1){
              const px = cx*chunkSize*tileSize + x*tileSize - camX;
              const py = cy*chunkSize*tileSize + y*tileSize - camY;
              ctx.strokeRect(px, py, tileSize, tileSize);
            }
          }
        }
      }
    }
  }

  const crystalImg = new Image();
  crystalImg.src = 'greencristal.png';
  function drawCrystals(){
    const camX = player.x - canvas.width/2;
    const camY = player.y - canvas.height/2;
    for(const [key,pos] of crystals){
      const px = pos.x - camX; const py = pos.y - camY;
      const size = tileSize;
      ctx.drawImage(crystalImg, px - size/2, py - size/2, size, size);
    }
  }

  async function collectCrystal(){
    for(const [key,pos] of crystals){
      const dx = player.x - pos.x; const dy = player.y - pos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < player.radius + tileSize/2){
        crystals.delete(key);
        collectedSet.add(key);
        crystalsCollected++;
        crystalCountEl.textContent = crystalsCollected;
        saveProgressDebounced();
        break;
      }
    }
  }

  function update(){
    let nx = player.x, ny = player.y;
    if(keys.w) ny -= player.speed;
    if(keys.s) ny += player.speed;
    if(keys.a) nx -= player.speed;
    if(keys.d) nx += player.speed;
    if(canMoveTo(nx, ny)){ player.x = nx; player.y = ny; }
    else if(canMoveTo(player.x, ny)) player.y = ny;
    else if(canMoveTo(nx, player.y)) player.x = nx;
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawWalls();
    drawCrystals();
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(canvas.width/2, canvas.height/2, player.radius, 0, Math.PI*2);
    ctx.fill();
  }

  let gameRunning = false;
  function gameLoop(){
    if(!gameRunning) return;
    update();
    collectCrystal();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', e=>{
    const k = e.key.toLowerCase();
    if(k in keys) keys[k] = true;
  });
  window.addEventListener('keyup', e=>{
    const k = e.key.toLowerCase();
    if(k in keys) keys[k] = false;
  });

  // start/stop UI helpers
  function enterGame(){
    menuWrap.style.display = 'none';
    header.style.display = 'flex';
    gameCanvas.style.display = 'block';
    counter.style.display = 'flex';
    controls.style.display = 'block';
    spawnPlayer();
    if(!gameRunning){ gameRunning = true; resizeCanvas(); gameLoop(); }
  }
  function leaveGame(){
    menuWrap.style.display = 'flex';
    header.style.display = 'none';
    gameCanvas.style.display = 'none';
    counter.style.display = 'none';
    controls.style.display = 'none';
    gameRunning = false;
  }

  // save before unload
  window.addEventListener('beforeunload', async ()=>{
    if(currentUser) {
      try { await saveProgress(); } catch(e){ /* ignore */ }
    }
  });

  // initial focus
  setTimeout(()=> loginNick.focus(), 80);

  // that's it
  </script>
</body>
</html>
