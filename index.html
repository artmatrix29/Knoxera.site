<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Minimal Auth</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #000;
    color: white;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .auth-box {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 8px;
    border: 1px solid white;
    width: 300px;
    text-align: center;
    backdrop-filter: blur(6px);
  }
  .tabs {
    display: flex;
    margin-bottom: 20px;
    border-bottom: 1px solid white;
  }
  .tab {
    flex: 1;
    padding: 10px;
    background: transparent;
    cursor: pointer;
    border: none;
    color: white;
    font-size: 14px;
    transition: background 0.3s;
  }
  .tab.active {
    background: white;
    color: black;
    font-weight: bold;
  }
  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid white;
    border-radius: 4px;
    background: transparent;
    color: white;
    outline: none;
    font-size: 14px;
  }
  button {
    width: 95%;
    padding: 10px;
    background: white;
    border: none;
    border-radius: 4px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: black;
    color: white;
    border: 1px solid white;
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="auth" class="auth-box">
  <div class="tabs">
    <button id="login-tab" class="tab active">Login</button>
    <button id="register-tab" class="tab">Register</button>
  </div>
  
  <div id="login-form">
    <input type="text" id="login-nick" placeholder="Ник">
    <input type="password" id="login-pass" placeholder="Пароль">
    <button id="login-btn">Войти</button>
  </div>
  
  <div id="register-form" style="display:none;">
    <input type="text" id="reg-nick" placeholder="Ник">
    <input type="password" id="reg-pass" placeholder="Пароль">
    <button id="register-btn">Зарегистрироваться</button>
  </div>
</div>

<div id="game" style="display:none;text-align:center;margin-top:50px;">
  <h1>Игра запущена!</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script>
const SUPABASE_URL = "https://nkhshvlixjqbeyouapnd.supabase.co";
const SUPABASE_KEY = "sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Переключение вкладок
document.getElementById('login-tab').onclick = () => switchTab(true);
document.getElementById('register-tab').onclick = () => switchTab(false);

function switchTab(isLogin) {
  document.getElementById('login-tab').classList.toggle('active', isLogin);
  document.getElementById('register-tab').classList.toggle('active', !isLogin);
  document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
  document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
}

// Регистрация
document.getElementById('register-btn').onclick = async () => {
  const nick = document.getElementById('reg-nick').value.trim();
  const pass = document.getElementById('reg-pass').value.trim();
  if (!nick || !pass) return alert("Заполните все поля");
  
  const hash = await bcrypt.hash(pass, 10);
  const { error } = await supabaseClient.from('users').insert([
    { nickname: nick, password_hash: hash, crystals: 0 }
  ]);
  
  if (error) {
    console.error(error);
    alert("Ошибка регистрации: " + error.message);
  } else {
    alert("Регистрация успешна!");
    switchTab(true);
  }
};

// Логин
document.getElementById('login-btn').onclick = async () => {
  const nick = document.getElementById('login-nick').value.trim();
  const pass = document.getElementById('login-pass').value.trim();
  
  const { data, error } = await supabaseClient
    .from('users')
    .select('*')
    .eq('nickname', nick)
    .single();
  
  if (error || !data) return alert("Пользователь не найден");
  
  const match = await bcrypt.compare(pass, data.password_hash);
  if (!match) return alert("Неверный пароль");
  
  document.getElementById('auth').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  console.log("Добро пожаловать,", data.nickname);
};

// Анимация белых шариков
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let balls = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

for (let i = 0; i < 40; i++) {
  balls.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 4 + 2,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
    alpha: Math.random()
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  balls.forEach(b => {
    ctx.beginPath();
    ctx.globalAlpha = 0.3 + 0.7 * Math.abs(Math.sin(b.alpha));
    ctx.fillStyle = "white";
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
    b.x += b.dx;
    b.y += b.dy;
    b.alpha += 0.02;
    if (b.x < 0 || b.x > canvas.width) b.dx *= -1;
    if (b.y < 0 || b.y > canvas.height) b.dy *= -1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
