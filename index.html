// === –§–û–ù –° –®–ê–†–ò–ö–ê–ú–ò ===
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function createParticles() {
  particles = [];
  for (let i = 0; i < 60; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
  });
  requestAnimationFrame(drawParticles);
}

createParticles();
drawParticles();

  <script>

  /************* Tabs behavior (solid) *************/

  tabLogin.addEventListener('click', showLogin);
  tabRegister.addEventListener('click', showRegister);

  /************* simple validation *************/
  function validateLogin(){ loginBtn.disabled = !(loginNick.value.trim().length>=2 && loginPass.value.trim().length>=3); }
  function validateRegister(){ regBtn.disabled = !(regNick.value.trim().length>=2 && regPass.value.trim().length>=3); }
  [loginNick, loginPass].forEach(i=>i.addEventListener('input', validateLogin));

  /************* bcrypt helpers *************/
  function hashPassword(password, rounds=10){
    return new Promise((res, rej) => {
      bcrypt.genSalt(rounds, (err, salt) => {
        if(err) return rej(err);
        bcrypt.hash(password, salt, (err2, hash) => err2 ? rej(err2) : res(hash));
      });
    });
  }
  function comparePassword(password, hash){
    return new Promise((res, rej) => {
      bcrypt.compare(password, hash, (err, same) => err ? rej(err) : res(same));
    });
  }

  /************* Auth & state *************/
  let currentUser = null; // from DB: {id, nickname, password_hash, crystals}
  let crystalsCollected = 0;
  let saveTimer = null;

  async function saveProgress(){

      const { error } = await supabase.from('users').update({ crystals: crystalsCollected }).eq('id', currentUser.id);
      if(error) console.warn('saveProgress err', error);
      else currentUser.crystals = crystalsCollected;
    }catch(e){ console.error('saveProgress ex', e); }
  }
  function saveProgressDebounced(){
    if(saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(()=> saveProgress().catch(e=>console.warn(e)), 700);
  }

  /************* Register handler *************/

      showNotice('–°–æ–∑–¥–∞—ë–º –∞–∫–∫–∞—É–Ω—Ç ‚Äî —Ö—ç—à–∏—Ä—É–µ–º –ø–∞—Ä–æ–ª—å...');
      const hashed = await hashPassword(pass, 10);
      // insert record (field name password_hash)
      const { data, error: insertErr } = await supabase.from('users').insert([{ nickname: nick, password_hash: hashed, crystals: 0 }]).select().maybeSingle();
      if(insertErr) throw insertErr;
      showNotice('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞. –í–æ–π–¥–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞.');
      // switch to login

      regNick.value=''; regPass.value='';
    }catch(err){

      regMsg.textContent = (err && err.message) ? err.message : 'Registration failed';

  /************* Login handler *************/
  loginForm.addEventListener('submit', async (ev)=>{
    ev.preventDefault();
    loginMsg.textContent=''; loginBtn.disabled = true;
    const nick = loginNick.value.trim();
    const pass = loginPass.value.trim();
    try{
      showNotice('–ü—Ä–æ–≤–µ—Ä—è–µ–º —É—á—ë—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ...');
      const { data: user, error } = await supabase.from('users').select('*').eq('nickname', nick).maybeSingle();
      if(error) throw error;

  /************* Logout (double click header) *************/

    leaveGame();

  /************* Particles background *************/
  const pctx = particlesCanvas.getContext('2d');
  let pw = window.innerWidth, ph = window.innerHeight;
  function resizeParticles(){
    pw = window.innerWidth; ph = window.innerHeight;
    particlesCanvas.width = pw; particlesCanvas.height = ph;
  }
  window.addEventListener('resize', resizeParticles);
  resizeParticles();

  class Particle {
    constructor(init=false){ this.reset(init); }
    reset(init=false){
      this.x = Math.random()*pw;
      this.y = init ? Math.random()*ph : ph + Math.random()*200;
      this.r = 0.6 + Math.random()*3.2;
      this.vx = (Math.random()-0.5)*0.6;
      this.vy = - (0.2 + Math.random()*1.0);
      this.alpha = 0.12 + Math.random()*0.7;
    }
    step(){
      this.x += this.vx; this.y += this.vy;
      if(this.y < -40 || this.x < -60 || this.x > pw + 60) this.reset();
    }
    draw(){
      pctx.beginPath();
      pctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      pctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
      pctx.fill();
    }
  }
  const particles = Array.from({length:120}, ()=>new Particle(true));
  (function loopParticles(){
    pctx.clearRect(0,0,pw,ph);
    for(const p of particles){ p.step(); p.draw(); }
    requestAnimationFrame(loopParticles);
  })();

  /************* GAME (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π) *************/
  const canvas = gameCanvas;
  const ctx = canvas.getContext('2d');
  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - (header.offsetHeight || 70) - 20;
  }
  window.addEventListener('resize', ()=>{ resizeCanvas(); if(gameRunning) draw(); });
  resizeCanvas();

  const tileSize = 40;
  const chunkSize = 16;
  const chunks = new Map();
  const crystals = new Map(); // key -> {x,y}
  const player = { x:0, y:0, radius: tileSize/3, speed:3, color:'#4cc9f0' };
  let keys = { w:false, a:false, s:false, d:false };
  let collectedSet = new Set();

  function generateChunk(cx, cy){
    const chunk = [];
    for(let y=0;y<chunkSize;y++){
      const row = [];
      for(let x=0;x<chunkSize;x++){
        if(x>0 && y>0 && x<chunkSize-1 && y<chunkSize-1) row.push(Math.random() < 0.1 ? 1 : 0);
        else row.push(Math.random() < 0.5 ? 1 : 0);
      }
      chunk.push(row);
    }
    if(Math.random() < 0.6){ const ey = Math.floor(Math.random()*(chunkSize-2))+1; chunk[ey][0]=0; }
    if(Math.random() < 0.6){ const ey = Math.floor(Math.random()*(chunkSize-2))+1; chunk[ey][chunkSize-1]=0; }
    if(Math.random() < 0.6){ const ex = Math.floor(Math.random()*(chunkSize-2))+1; chunk[0][ex]=0; }
    if(Math.random() < 0.6){ const ex = Math.floor(Math.random()*(chunkSize-2))+1; chunk[chunkSize-1][ex]=0; }

    if(Math.random() < 0.15){
      const free = [];
      for(let y=1;y<chunkSize-1;y++) for(let x=1;x<chunkSize-1;x++) if(chunk[y][x]===0) free.push({x,y});
      if(free.length>0){
        const chosen = free[Math.floor(Math.random()*free.length)];
        const key = `${cx},${cy}`;
        if(!collectedSet.has(key)){
          const crystalX = cx*chunkSize*tileSize + chosen.x*tileSize + tileSize/2;
          const crystalY = cy*chunkSize*tileSize + chosen.y*tileSize + tileSize/2;
          crystals.set(key, { x:crystalX, y:crystalY });
        }
      }
    }
    return chunk;
  }

  function getChunk(cx, cy){
    const k = `${cx},${cy}`;
    if(!chunks.has(k)) chunks.set(k, generateChunk(cx, cy));
    return chunks.get(k);
  }

  function circleRectCollision(cx, cy, radius, rx, ry, rw, rh){
    const nearestX = Math.max(rx, Math.min(cx, rx+rw));
    const nearestY = Math.max(ry, Math.min(cy, ry+rh));
    const dx = cx - nearestX;
    const dy = cy - nearestY;
    return (dx*dx + dy*dy) < (radius*radius);
  }

  function canMoveTo(x, y){
    const cx = Math.floor(x / (tileSize*chunkSize));
    const cy = Math.floor(y / (tileSize*chunkSize));
    for(let ny = cy-1; ny<=cy+1; ny++){
      for(let nx = cx-1; nx<=cx+1; nx++){
        const chunk = getChunk(nx, ny);
        for(let ty=0; ty<chunkSize; ty++){
          for(let tx=0; tx<chunkSize; tx++){
            if(chunk[ty][tx] === 1){
              const wallX = nx*chunkSize*tileSize + tx*tileSize;
              const wallY = ny*chunkSize*tileSize + ty*tileSize;
              if(circleRectCollision(x,y,player.radius,wallX,wallY,tileSize,tileSize)) return false;
            }
          }
        }
      }
    }
    return true;
  }

  function spawnPlayer(){
    const chunk = getChunk(0,0);
    for(let y=1;y<chunkSize-1;y++){
      for(let x=1;x<chunkSize-1;x++){
        if(chunk[y][x] === 0){
          player.x = x*tileSize + tileSize/2;
          player.y = y*tileSize + tileSize/2;
          return;
        }
      }
    }
    player.x = tileSize*chunkSize/2;
    player.y = tileSize*chunkSize/2;
  }

  function drawWalls(){
    ctx.strokeStyle = 'white'; ctx.lineWidth = 2;
    const camX = player.x - canvas.width/2;
    const camY = player.y - canvas.height/2;
    const leftChunk = Math.floor(camX/(tileSize*chunkSize)) -1;
    const rightChunk = Math.floor((camX+canvas.width)/(tileSize*chunkSize)) +1;
    const topChunk = Math.floor(camY/(tileSize*chunkSize)) -1;
    const bottomChunk = Math.floor((camY+canvas.height)/(tileSize*chunkSize)) +1;
    for(let cy=topChunk; cy<=bottomChunk; cy++){
      for(let cx=leftChunk; cx<=rightChunk; cx++){
        const chunk = getChunk(cx, cy);
        for(let y=0;y<chunkSize;y++){
          for(let x=0;x<chunkSize;x++){
            if(chunk[y][x]===1){
              const px = cx*chunkSize*tileSize + x*tileSize - camX;
              const py = cy*chunkSize*tileSize + y*tileSize - camY;
              ctx.strokeRect(px, py, tileSize, tileSize);
            }
          }
        }
      }
    }
  }

  const crystalImg = new Image();
  crystalImg.src = 'greencristal.png';
  function drawCrystals(){
    const camX = player.x - canvas.width/2;
    const camY = player.y - canvas.height/2;
    for(const [key,pos] of crystals){
      const px = pos.x - camX; const py = pos.y - camY;
      const size = tileSize;
      ctx.drawImage(crystalImg, px - size/2, py - size/2, size, size);
    }
  }

  async function collectCrystal(){
    for(const [key,pos] of crystals){
      const dx = player.x - pos.x; const dy = player.y - pos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < player.radius + tileSize/2){
        crystals.delete(key);
        collectedSet.add(key);
        crystalsCollected++;
        crystalCountEl.textContent = crystalsCollected;
        saveProgressDebounced();
        break;
      }
    }
  }

  function update(){
    let nx = player.x, ny = player.y;
    if(keys.w) ny -= player.speed;
    if(keys.s) ny += player.speed;
    if(keys.a) nx -= player.speed;
    if(keys.d) nx += player.speed;
    if(canMoveTo(nx, ny)){ player.x = nx; player.y = ny; }
    else if(canMoveTo(player.x, ny)) player.y = ny;
    else if(canMoveTo(nx, player.y)) player.x = nx;
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawWalls();
    drawCrystals();
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(canvas.width/2, canvas.height/2, player.radius, 0, Math.PI*2);
    ctx.fill();
  }

  let gameRunning = false;
  function gameLoop(){
    if(!gameRunning) return;
    update();
    collectCrystal();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', e=>{
    const k = e.key.toLowerCase();
    if(k in keys) keys[k] = true;
  });
  window.addEventListener('keyup', e=>{
    const k = e.key.toLowerCase();
    if(k in keys) keys[k] = false;
  });

  // start/stop UI helpers
  function enterGame(){
    menuWrap.style.display = 'none';
    header.style.display = 'flex';
    gameCanvas.style.display = 'block';
    counter.style.display = 'flex';
    controls.style.display = 'block';
    spawnPlayer();
    if(!gameRunning){ gameRunning = true; resizeCanvas(); gameLoop(); }
  }
  function leaveGame(){
    menuWrap.style.display = 'flex';
    header.style.display = 'none';
    gameCanvas.style.display = 'none';
    counter.style.display = 'none';
    controls.style.display = 'none';
    gameRunning = false;
  }

  // save before unload
  window.addEventListener('beforeunload', async ()=>{
    if(currentUser) {
      try { await saveProgress(); } catch(e){ /* ignore */ }
    }
  });

  // initial focus
  setTimeout(()=> loginNick.focus(), 80);

  // that's it
  </script>
</body>
</html>
