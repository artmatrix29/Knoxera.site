<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    :root { --accent: #4cc9f0; }
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* MENU (overlay) */
    #menu {
      position:fixed; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.95);
      z-index:30;
      pointer-events:auto;
    }
    #particles { position:fixed; inset:0; z-index:10; pointer-events:none; background:transparent; }

    .tabs { display:flex; gap:12px; margin-bottom:18px; z-index:32; }
    .tab { color:#fff; padding:8px 16px; cursor:pointer; border-bottom:2px solid transparent; user-select:none; }
    .tab.active { border-bottom-color:#fff; font-weight:700; }

    form {
      width:340px;
      background:#111;
      padding:18px;
      border-radius:10px;
      display:flex; flex-direction:column; gap:10px;
      z-index:32;
    }
    label { font-size:13px; color:#ddd; }
    input {
      padding:10px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; outline:none;
    }
    input:focus { border-color:#666; background:#2a2a2a; }
    button {
      padding:10px; border-radius:6px; border:2px solid #fff; background:#000; color:#fff; font-weight:700; cursor:pointer;
    }
    button:disabled { opacity:0.45; cursor:not-allowed; }

    /* Header and game */
    #header {
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; height:70px; box-sizing:border-box;
      color:#fff; z-index:15;
    }
    #header img { width:40px; height:40px; border-radius:50%; }
    #header h1 { margin:0; font-weight:normal; color:#fff; }

    canvas#game {
      display:block; background:#000; width:100vw; height:calc(100vh - 90px);
      border:1px solid rgba(255,255,255,0.04); box-sizing:border-box;
    }

    #counter {
      position:fixed; top:12px; right:20px; display:flex; align-items:center; gap:8px; z-index:15;
      color:#fff; font-weight:700;
    }
    #counter img { width:28px; height:28px; }

    #notice { color:#f66; margin-top:8px; font-size:13px; text-align:center; }

    /* small helper */
    #controls { position:fixed; left:12px; bottom:12px; color:#aaa; font-size:13px; z-index:15; }
  </style>
</head>
<body>

  <!-- Particles (menu background) -->
  <canvas id="particles"></canvas>

  <!-- Menu UI -->
  <div id="menu">
    <div class="tabs" style="z-index:32">
      <div id="tab-login" class="tab active">Login</div>
      <div id="tab-register" class="tab">Register</div>
    </div>

    <form id="login-form" style="display:flex">
      <label for="login-email">Email</label>
      <input id="login-email" type="email" placeholder="email@example.com" autocomplete="username" required />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="password" autocomplete="current-password" minlength="6" required />

      <button id="login-btn" type="submit" disabled>Login</button>
      <div id="login-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <form id="register-form" style="display:none">
      <label for="reg-email">Email</label>
      <input id="reg-email" type="email" placeholder="email@example.com" required />

      <label for="reg-password">Password (min 6)</label>
      <input id="reg-password" type="password" placeholder="password" minlength="6" required />

      <label for="reg-nick">Nickname</label>
      <input id="reg-nick" type="text" placeholder="Your nickname" maxlength="20" required />

      <button id="reg-btn" type="submit" disabled>Register</button>
      <div id="reg-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <div id="notice" style="height:18px"></div>
  </div>

  <!-- Header (shown after login) -->
  <div id="header" style="display:none">
    <img src="knoxeralogo.png" alt="logo" />
    <h1>Knoxera</h1>
  </div>

  <!-- Game canvas -->
  <canvas id="game" style="display:none"></canvas>

  <!-- Counter -->
  <div id="counter" style="display:none">
    <img src="greencristal.png" alt="crystal" />
    <div id="crystal-count">0</div>
  </div>

  <div id="controls" style="display:none">WASD / Arrow keys to move</div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  /*************** FIREBASE CONFIG & INIT ***************/
  const firebaseConfig = {
    apiKey: "AIzaSyD6kjiQCEjtI537KqmEN34NxOZ6BBIbC2c",
    authDomain: "knoxera.firebaseapp.com",
    projectId: "knoxera",
    storageBucket: "knoxera.firebasestorage.app",
    messagingSenderId: "207649077497",
    appId: "1:207649077497:web:01e865716c790acf798a28",
    measurementId: "G-913NRJWC1Z"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Helper to show message in menu
  function showMenuMessage(text, targetId=null){
    if(targetId){
      const el = document.getElementById(targetId);
      if(el) el.textContent = text;
    } else {
      const n = document.getElementById('notice');
      n.textContent = text || '';
    }
  }

  /*************** MENU UI logic ***************/
  const tabLogin = document.getElementById('tab-login');
  const tabRegister = document.getElementById('tab-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const menu = document.getElementById('menu');

  tabLogin.onclick = () => {
    tabLogin.classList.add('active'); tabRegister.classList.remove('active');
    loginForm.style.display = 'flex'; registerForm.style.display = 'none';
    showMenuMessage('');
  };
  tabRegister.onclick = () => {
    tabRegister.classList.add('active'); tabLogin.classList.remove('active');
    registerForm.style.display = 'flex'; loginForm.style.display = 'none';
    showMenuMessage('');
  };

  // login fields
  const loginEmail = document.getElementById('login-email');
  const loginPassword = document.getElementById('login-password');
  const loginBtn = document.getElementById('login-btn');
  const loginMsg = document.getElementById('login-msg');

  // register fields
  const regEmail = document.getElementById('reg-email');
  const regPassword = document.getElementById('reg-password');
  const regNick = document.getElementById('reg-nick');
  const regBtn = document.getElementById('reg-btn');
  const regMsg = document.getElementById('reg-msg');

  function validateLoginBtn(){ loginBtn.disabled = !(loginEmail.checkValidity() && loginPassword.value.trim().length >= 6); }
  function validateRegBtn(){ regBtn.disabled = !(regEmail.checkValidity() && regPassword.value.trim().length >= 6 && regNick.value.trim().length >=2); }

  [loginEmail, loginPassword].forEach(i=>i.addEventListener('input', validateLoginBtn));
  [regEmail, regPassword, regNick].forEach(i=>i.addEventListener('input', validateRegBtn));

  // Register
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    regMsg.textContent = '';
    regBtn.disabled = true;
    try {
      const email = regEmail.value.trim();
      const pass = regPassword.value;
      const nick = regNick.value.trim();

      const cred = await auth.createUserWithEmailAndPassword(email, pass);
      const u = cred.user;
      // create user document
      await db.collection('users').doc(u.uid).set({
        nickname: nick,
        crystals: 0,
        collected: []
      });
      // update profile displayName
      await u.updateProfile({ displayName: nick });
      showMenuMessage('Registered. Signing in...');
      // auth.onAuthStateChanged will handle enter
    } catch(err) {
      regMsg.textContent = err.message;
    } finally {
      regBtn.disabled = false;
    }
  });

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginMsg.textContent = '';
    loginBtn.disabled = true;
    try {
      await auth.signInWithEmailAndPassword(loginEmail.value.trim(), loginPassword.value);
      // onAuthStateChanged handles next steps
    } catch(err) {
      loginMsg.textContent = err.message;
    } finally {
      loginBtn.disabled = false;
    }
  });

  /*************** PARTICLES (menu background) ***************/
  const pCanvas = document.getElementById('particles');
  const pCtx = pCanvas.getContext('2d');
  let pw = window.innerWidth, ph = window.innerHeight;
  function resizeParticles(){ pw = window.innerWidth; ph = window.innerHeight; pCanvas.width = pw; pCanvas.height = ph; }
  window.addEventListener('resize', resizeParticles);
  resizeParticles();

  class Particle {
    constructor(){
      this.x = Math.random()*pw;
      this.y = Math.random()*ph;
      this.r = 1 + Math.random()*3;
      this.vx = (Math.random()-0.5)*0.4;
      this.vy = -(0.2 + Math.random()*0.6);
      this.alpha = 0.2 + Math.random()*0.6;
    }
    step(){
      this.x += this.vx;
      this.y += this.vy;
      if(this.y < -10 || this.x < -20 || this.x > pw+20){ this.x = Math.random()*pw; this.y = ph + Math.random()*40; }
    }
    draw(){
      pCtx.beginPath();
      pCtx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      pCtx.arc(this.x, this.y, this.r, 0, Math.PI*2);
      pCtx.fill();
    }
  }
  const particles = Array.from({length:80}, ()=>new Particle());
  (function animParticles(){
    pCtx.clearRect(0,0,pw,ph);
    for(const p of particles){ p.step(); p.draw(); }
    requestAnimationFrame(animParticles);
  })();

  /*************** GAME (from your provided code) ***************/
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const counterNumber = document.getElementById('crystal-count');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - document.getElementById('header').offsetHeight - 20;
  }
  window.addEventListener('resize', () => { resizeCanvas(); if(gameRunning) draw(); });
  resizeCanvas();

  const tileSize = 40;
  const chunkSize = 16;

  const chunks = new Map();
  const crystals = new Map(); // key: "cx,cy" -> { x,y }

  const player = {
    x: 0,
    y: 0,
    radius: tileSize / 3,
    speed: 3,
    color: '#4cc9f0'
  };

  let crystalsCollected = 0;
  const keys = { w: false, a: false, s: false, d: false };

  // collected set loaded from Firestore to keep crystals removed
  let collectedSet = new Set();

  // Modified generateChunk: do not place crystal if already collected (key present in collectedSet)
  function generateChunk(cx, cy) {
    let chunk = [];
    for (let y = 0; y < chunkSize; y++) {
      let row = [];
      for (let x = 0; x < chunkSize; x++) {
        if (x > 0 && y > 0 && x < chunkSize - 1 && y < chunkSize - 1) {
          row.push(Math.random() < 0.1 ? 1 : 0);
        } else {
          row.push(Math.random() < 0.5 ? 1 : 0);
        }
      }
      chunk.push(row);
    }

    if (Math.random() < 0.6) {
      const exitLeftY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[exitLeftY][0] = 0;
    }
    if (Math.random() < 0.6) {
      const exitRightY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[exitRightY][chunkSize - 1] = 0;
    }
    if (Math.random() < 0.6) {
      const exitTopX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[0][exitTopX] = 0;
    }
    if (Math.random() < 0.6) {
      const exitBottomX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[chunkSize - 1][exitBottomX] = 0;
    }

    if (Math.random() < 0.15) {
      let freeCells = [];
      for (let y = 1; y < chunkSize - 1; y++) {
        for (let x = 1; x < chunkSize - 1; x++) {
          if (chunk[y][x] === 0) {
            freeCells.push({ x, y });
          }
        }
      }
      if (freeCells.length > 0) {
        const chosen = freeCells[Math.floor(Math.random() * freeCells.length)];
        const key = `${cx},${cy}`;
        // don't create a crystal here if it's already collected by this user
        if (!collectedSet.has(key)) {
          const crystalX = cx * chunkSize * tileSize + chosen.x * tileSize + tileSize / 2;
          const crystalY = cy * chunkSize * tileSize + chosen.y * tileSize + tileSize / 2;
          crystals.set(key, { x: crystalX, y: crystalY });
        }
      }
    }

    return chunk;
  }

  function getChunk(cx, cy) {
    const key = `${cx},${cy}`;
    if (!chunks.has(key)) {
      chunks.set(key, generateChunk(cx, cy));
    }
    return chunks.get(key);
  }

  function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
    const nearestX = Math.max(rx, Math.min(cx, rx + rw));
    const nearestY = Math.max(ry, Math.min(cy, ry + rh));
    const dx = cx - nearestX;
    const dy = cy - nearestY;
    return (dx * dx + dy * dy) < (radius * radius);
  }

  function canMoveTo(x, y) {
    const playerRadius = player.radius;
    const cx = Math.floor(x / (tileSize * chunkSize));
    const cy = Math.floor(y / (tileSize * chunkSize));

    for (let ny = cy - 1; ny <= cy + 1; ny++) {
      for (let nx = cx - 1; nx <= cx + 1; nx++) {
        const chunk = getChunk(nx, ny);
        for (let ty = 0; ty < chunkSize; ty++) {
          for (let tx = 0; tx < chunkSize; tx++) {
            if (chunk[ty][tx] === 1) {
              const wallX = nx * chunkSize * tileSize + tx * tileSize;
              const wallY = ny * chunkSize * tileSize + ty * tileSize;

              if (circleRectCollision(x, y, playerRadius, wallX, wallY, tileSize, tileSize)) {
                return false;
              }
            }
          }
        }
      }
    }
    return true;
  }

  function spawnPlayer() {
    const chunk = getChunk(0, 0);
    for (let y = 1; y < chunkSize - 1; y++) {
      for (let x = 1; x < chunkSize - 1; x++) {
        if (chunk[y][x] === 0) {
          player.x = x * tileSize + tileSize / 2;
          player.y = y * tileSize + tileSize / 2;
          return;
        }
      }
    }
    player.x = tileSize * chunkSize / 2;
    player.y = tileSize * chunkSize / 2;
  }

  // draw walls as in your code (strokeRect per tile)
  function drawWalls() {
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    // no beginPath/closePath because we use strokeRect
    const camX = player.x - canvas.width / 2;
    const camY = player.y - canvas.height / 2;

    const leftChunk = Math.floor(camX / (tileSize * chunkSize)) - 1;
    const rightChunk = Math.floor((camX + canvas.width) / (tileSize * chunkSize)) + 1;
    const topChunk = Math.floor(camY / (tileSize * chunkSize)) - 1;
    const bottomChunk = Math.floor((camY + canvas.height) / (tileSize * chunkSize)) + 1;

    for (let cy = topChunk; cy <= bottomChunk; cy++) {
      for (let cx = leftChunk; cx <= rightChunk; cx++) {
        const chunk = getChunk(cx, cy);

        for (let y = 0; y < chunkSize; y++) {
          for (let x = 0; x < chunkSize; x++) {
            if (chunk[y][x] === 1) {
              const px = cx * chunkSize * tileSize + x * tileSize - camX;
              const py = cy * chunkSize * tileSize + y * tileSize - camY;
              ctx.strokeRect(px, py, tileSize, tileSize);
            }
          }
        }
      }
    }
  }

  const crystalImage = new Image();
  crystalImage.src = 'greencristal.png';

  function drawCrystals() {
    const camX = player.x - canvas.width / 2;
    const camY = player.y - canvas.height / 2;

    for (const [key, pos] of crystals) {
      const px = pos.x - camX;
      const py = pos.y - camY;
      const size = tileSize; // bigger as requested
      ctx.drawImage(crystalImage, px - size / 2, py - size / 2, size, size);
    }
  }

  async function collectCrystal() {
    for (const [key, pos] of crystals) {
      const dx = player.x - pos.x;
      const dy = player.y - pos.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < player.radius + tileSize / 2) {
        crystals.delete(key);
        // mark collected locally & persist
        collectedSet.add(key);
        crystalsCollected++;
        counterNumber.textContent = crystalsCollected;
        // persist to Firestore: add key to collected array and increment crystals
        try {
          const u = auth.currentUser;
          if (u) {
            const userRef = db.collection('users').doc(u.uid);
            await userRef.update({
              collected: firebase.firestore.FieldValue.arrayUnion(key),
              crystals: firebase.firestore.FieldValue.increment(1)
            });
          }
        } catch (err) {
          console.error('Failed to persist collect:', err);
        }
        break; // only one per frame
      }
    }
  }

  function update() {
    let newX = player.x;
    let newY = player.y;
    if (keys.w) newY -= player.speed;
    if (keys.s) newY += player.speed;
    if (keys.a) newX -= player.speed;
    if (keys.d) newX += player.speed;

    if (canMoveTo(newX, newY)) {
      player.x = newX;
      player.y = newY;
    } else if (canMoveTo(player.x, newY)) {
      player.y = newY;
    } else if (canMoveTo(newX, player.y)) {
      player.x = newX;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWalls();
    drawCrystals();

    // Player — center of screen, blue
    ctx.fillStyle = player.color;
    ctx.beginPath();
    const px = canvas.width / 2;
    const py = canvas.height / 2;
    ctx.arc(px, py, player.radius, 0, 2 * Math.PI);
    ctx.fill();
  }

  let gameRunning = false;
  function gameLoop() {
    if (!gameRunning) return;
    update();
    collectCrystal();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', e => {
    if (e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    if (e.key.toLowerCase() in keys) keys[e.key.toLowerCase()] = false;
  });

  /*************** AUTH state handling & Firestore load ***************/
  async function ensureUserDoc(uid, displayName) {
    const ref = db.collection('users').doc(uid);
    const snap = await ref.get();
    if (!snap.exists) {
      await ref.set({ nickname: displayName || 'Player', crystals: 0, collected: [] });
      return { nickname: displayName || 'Player', crystals: 0, collected: [] };
    }
    return snap.data();
  }

  // Wait for auth state; only after that we load Firestore data
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      // hide menu, show header/game
      try {
        const data = await ensureUserDoc(user.uid, user.displayName || 'Player');
        // load collected keys and crystals count
        collectedSet = new Set(Array.isArray(data.collected) ? data.collected : []);
        crystalsCollected = data.crystals || 0;
        counterNumber.textContent = crystalsCollected;

        // Reset world to clear any old generated data
        chunks.clear();
        crystals.clear();

        // spawn player in initial free cell
        spawnPlayer();

        // show UI
        document.getElementById('menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game').style.display = 'block';
        document.getElementById('counter').style.display = 'flex';
        document.getElementById('controls').style.display = 'block';

        // start game loop if not already
        if (!gameRunning) {
          gameRunning = true;
          resizeCanvas();
          gameLoop();
        }
      } catch (err) {
        // If Firestore read fails (offline or permission), show message but keep menu visible
        console.error('Load user data failed:', err);
        showMenuMessage('Load user data failed: ' + (err.message || err));
        // Sign out to avoid inconsistent UI
        await auth.signOut();
      }
    } else {
      // show menu
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('header').style.display = 'none';
      document.getElementById('game').style.display = 'none';
      document.getElementById('counter').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      // stop game
      gameRunning = false;
    }
  });

  // Logout via header click on header (add logout by clicking title) — simple touch: double-click header to logout
  document.getElementById('header').addEventListener('dblclick', async () => {
    try { await auth.signOut(); } catch(err){ console.error(err); }
  });

  // Small UX: if user closes tab and reopens, onAuthStateChanged will re-run and load data (avoids offline error)
  // Important: make sure in Firebase Console Authentication Email/Password is enabled and Firestore rules allow reads/writes by authenticated users.

  // Ensure crystal image loaded before starting draw loop visually (not necessary for logic)
  crystalImage.onload = () => {
    // no-op; loop starts when auth state triggers
  };
  </script>
</body>
</html>
