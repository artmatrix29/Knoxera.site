<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    :root { --accent: #4cc9f0; }
    html,body { height:100%; margin:0; background:#000; color:#fff; font-family: Arial, Helvetica, sans-serif; overflow:hidden; }

    /* MENU */
    #menu { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background: rgba(0,0,0,0.95); z-index:30; }
    #particles { position:fixed; inset:0; z-index:10; pointer-events:none; background:transparent; }
    .tabs { display:flex; gap:12px; margin-bottom:18px; z-index:32; }
    .tab { color:#fff; padding:8px 16px; cursor:pointer; border-bottom:2px solid transparent; user-select:none; }
    .tab.active { border-bottom-color:#fff; font-weight:700; }
    form { width:340px; background:#111; padding:18px; border-radius:10px; display:flex; flex-direction:column; gap:10px; z-index:32; }
    label { font-size:13px; color:#ddd; }
    input { padding:10px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; outline:none; }
    input:focus { border-color:#666; background:#2a2a2a; }
    button { padding:10px; border-radius:6px; border:2px solid #fff; background:#000; color:#fff; font-weight:700; cursor:pointer; }
    button:disabled { opacity:0.45; cursor:not-allowed; }
    #notice { color:#f66; margin-top:8px; font-size:13px; text-align:center; z-index:32; }

    /* Header & game */
    #header { display:flex; align-items:center; gap:12px; padding:10px 14px; height:70px; box-sizing:border-box; color:#fff; z-index:15; }
    #header img { width:40px; height:40px; border-radius:50%; }
    #header h1 { margin:0; font-weight:normal; color:#fff; }
    canvas#game { display:block; background:#000; width:100vw; height:calc(100vh - 90px); border:1px solid rgba(255,255,255,0.04); box-sizing:border-box; }
    #counter { position:fixed; top:12px; right:20px; display:flex; align-items:center; gap:8px; z-index:15; color:#fff; font-weight:700; }
    #counter img { width:28px; height:28px; }

    #controls { position:fixed; left:12px; bottom:12px; color:#aaa; font-size:13px; z-index:15; }
  </style>
</head>
<body>

  <!-- Particles for menu background -->
  <canvas id="particles"></canvas>

  <!-- Menu -->
  <div id="menu">
    <div class="tabs">
      <div id="tab-login" class="tab active">Login</div>
      <div id="tab-register" class="tab">Register</div>
    </div>

    <form id="login-form" style="display:flex; flex-direction:column;">
      <label for="login-nick">Nickname</label>
      <input id="login-nick" type="text" placeholder="nickname" required />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="password" minlength="6" required />

      <button id="login-btn" type="submit" disabled>Login</button>
      <div id="login-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <form id="register-form" style="display:none; flex-direction:column;">
      <label for="reg-nick">Nickname</label>
      <input id="reg-nick" type="text" placeholder="choose nickname" maxlength="20" required />

      <label for="reg-password">Password (min 6)</label>
      <input id="reg-password" type="password" placeholder="password" minlength="6" required />

      <button id="reg-btn" type="submit" disabled>Register</button>
      <div id="reg-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <div id="notice" style="height:18px"></div>
  </div>

  <!-- Header (after login) -->
  <div id="header" style="display:none">
    <img src="knoxeralogo.png" alt="logo" />
    <h1>Knoxera</h1>
  </div>

  <!-- Game canvas -->
  <canvas id="game" style="display:none"></canvas>

  <!-- Counter -->
  <div id="counter" style="display:none">
    <img src="greencristal.png" alt="crystal" />
    <div id="crystal-count">0</div>
  </div>

  <div id="controls" style="display:none">WASD / Arrow keys to move. Double-click header to logout.</div>

  <!-- Supabase + bcryptjs (UMD builds) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

  <script>
  /***** CONFIG: вставь свой URL + ANON KEY (ты их присылал) *****/
  const SUPABASE_URL = 'https://nkhshvlixjqbeyouapnd.supabase.co'; // если у тебя другой - замени
  const SUPABASE_ANON_KEY = 'sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha';

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  // bcrypt встроен как глобальный bcrypt (from bcryptjs)

  /***** HELPERS and UI refs *****/
  const menu = document.getElementById('menu');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const tabLogin = document.getElementById('tab-login');
  const tabRegister = document.getElementById('tab-register');
  const notice = document.getElementById('notice');

  const loginNick = document.getElementById('login-nick');
  const loginPassword = document.getElementById('login-password');
  const loginBtn = document.getElementById('login-btn');
  const loginMsg = document.getElementById('login-msg');

  const regNick = document.getElementById('reg-nick');
  const regPassword = document.getElementById('reg-password');
  const regBtn = document.getElementById('reg-btn');
  const regMsg = document.getElementById('reg-msg');

  function setNotice(text){ notice.textContent = text || ''; }

  tabLogin.onclick = () => { tabLogin.classList.add('active'); tabRegister.classList.remove('active'); loginForm.style.display='flex'; registerForm.style.display='none'; setNotice(''); }
  tabRegister.onclick = () => { tabRegister.classList.add('active'); tabLogin.classList.remove('active'); registerForm.style.display='flex'; loginForm.style.display='none'; setNotice(''); }

  // enable/disable buttons
  function validateLogin(){ loginBtn.disabled = !(loginNick.value.trim().length>=1 && loginPassword.value.length>=6); }
  function validateReg(){ regBtn.disabled = !(regNick.value.trim().length>=2 && regPassword.value.length>=6); }
  [loginNick, loginPassword].forEach(i=>i.addEventListener('input', validateLogin));
  [regNick, regPassword].forEach(i=>i.addEventListener('input', validateReg));

  /***** Supabase-based custom auth (nickname + password) *****/
  // Table expected: users(id uuid, nickname text unique, password_hash text, crystals bigint default 0, collected jsonb default '[]')

  async function signUp(nickname, password) {
    regMsg.textContent = ''; regBtn.disabled = true;
    try {
      // check nickname free
      const { data: existing } = await supabase.from('users').select('id').eq('nickname', nickname).limit(1);
      if (existing && existing.length) {
        regMsg.textContent = 'Nickname already taken';
        return null;
      }
      // hash password (10 rounds)
      const salt = bcrypt.genSaltSync(10);
      const hash = bcrypt.hashSync(password, salt);
      const { data, error } = await supabase.from('users').insert([{ nickname, password_hash: hash, crystals: 0, collected: [] }]).select().single();
      if (error) {
        regMsg.textContent = error.message || 'Insert failed';
        return null;
      }
      return data; // user row
    } catch (err) {
      regMsg.textContent = err.message || String(err);
      return null;
    } finally {
      regBtn.disabled = false;
    }
  }

  async function signIn(nickname, password) {
    loginMsg.textContent = ''; loginBtn.disabled = true;
    try {
      const { data, error } = await supabase.from('users').select('*').eq('nickname', nickname).limit(1).single();
      if (error || !data) {
        loginMsg.textContent = 'User not found';
        return null;
      }
      const ok = bcrypt.compareSync(password, data.password_hash);
      if (!ok) {
        loginMsg.textContent = 'Wrong password';
        return null;
      }
      return data;
    } catch (err) {
      loginMsg.textContent = err.message || String(err);
      return null;
    } finally {
      loginBtn.disabled = false;
    }
  }

  // after successful sign-in, save session locally
  function persistSession(userRow) {
    localStorage.setItem('knoxera_user', JSON.stringify({ id: userRow.id, nickname: userRow.nickname }));
  }
  function clearSession() { localStorage.removeItem('knoxera_user'); }
  function loadSession() {
    try { return JSON.parse(localStorage.getItem('knoxera_user')); } catch(e){ return null; }
  }

  // Register form handler
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    regMsg.textContent = '';
    const nick = regNick.value.trim();
    const pass = regPassword.value;
    if (!nick || pass.length < 6) return;
    setNotice('Registering...');
    const userRow = await signUp(nick, pass);
    if (userRow) {
      persistSession(userRow);
      setNotice('Registered. Entering game...');
      enterGame(userRow);
    } else {
      setNotice('');
    }
  });

  // Login form handler
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginMsg.textContent = '';
    const nick = loginNick.value.trim();
    const pass = loginPassword.value;
    if (!nick || pass.length < 6) return;
    setNotice('Signing in...');
    const userRow = await signIn(nick, pass);
    if (userRow) {
      persistSession(userRow);
      setNotice('Welcome, ' + userRow.nickname);
      enterGame(userRow);
    } else {
      setNotice('');
    }
  });

  /********** particles background (menu) **********/
  const pCanvas = document.getElementById('particles');
  const pCtx = pCanvas.getContext('2d');
  let pw = window.innerWidth, ph = window.innerHeight;
  function resizeParticles(){ pw = window.innerWidth; ph = window.innerHeight; pCanvas.width = pw; pCanvas.height = ph; }
  window.addEventListener('resize', resizeParticles);
  resizeParticles();

  class Particle {
    constructor(){ this.x = Math.random()*pw; this.y = Math.random()*ph; this.r = 1 + Math.random()*3; this.vx = (Math.random()-0.5)*0.4; this.vy = -(0.2 + Math.random()*0.6); this.alpha = 0.2 + Math.random()*0.6; }
    step(){ this.x += this.vx; this.y += this.vy; if(this.y < -10 || this.x < -20 || this.x > pw+20){ this.x = Math.random()*pw; this.y = ph + Math.random()*40; } }
    draw(){ pCtx.beginPath(); pCtx.fillStyle = `rgba(255,255,255,${this.alpha})`; pCtx.arc(this.x, this.y, this.r, 0, Math.PI*2); pCtx.fill(); }
  }
  const particles = Array.from({length:80}, ()=>new Particle());
  (function animParticles(){ pCtx.clearRect(0,0,pw,ph); for(const p of particles){ p.step(); p.draw(); } requestAnimationFrame(animParticles); })();

  /********** GAME (your code adapted) **********/
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const counterNumber = document.getElementById('crystal-count');
  const header = document.getElementById('header');
  const controlsEl = document.getElementById('controls');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - header.offsetHeight - 20;
  }
  window.addEventListener('resize', () => { resizeCanvas(); if(gameRunning) draw(); });
  resizeCanvas();

  const tileSize = 40;
  const chunkSize = 16;
  const chunks = new Map();
  const crystals = new Map(); // key "cx,cy" -> {x,y}
  const player = { x:0, y:0, radius: tileSize/3, speed: 3, color: '#4cc9f0' };
  let crystalsCollected = 0;
  const keys = { w:false, a:false, s:false, d:false };
  let collectedSet = new Set();
  let currentUser = null; // {id, nickname}

  // Generate chunk (same logic) but uses collectedSet when placing crystals
  function generateChunk(cx, cy) {
    let chunk = [];
    for (let y = 0; y < chunkSize; y++) {
      let row = [];
      for (let x = 0; x < chunkSize; x++) {
        if (x > 0 && y > 0 && x < chunkSize - 1 && y < chunkSize - 1) row.push(Math.random() < 0.1 ? 1 : 0);
        else row.push(Math.random() < 0.5 ? 1 : 0);
      }
      chunk.push(row);
    }
    if (Math.random() < 0.6) { const exitLeftY = Math.floor(Math.random() * (chunkSize - 2)) + 1; chunk[exitLeftY][0] = 0; }
    if (Math.random() < 0.6) { const exitRightY = Math.floor(Math.random() * (chunkSize - 2)) + 1; chunk[exitRightY][chunkSize - 1] = 0; }
    if (Math.random() < 0.6) { const exitTopX = Math.floor(Math.random() * (chunkSize - 2)) + 1; chunk[0][exitTopX] = 0; }
    if (Math.random() < 0.6) { const exitBottomX = Math.floor(Math.random() * (chunkSize - 2)) + 1; chunk[chunkSize - 1][exitBottomX] = 0; }

    if (Math.random() < 0.15) {
      let freeCells = [];
      for (let y = 1; y < chunkSize - 1; y++) for (let x = 1; x < chunkSize - 1; x++) if (chunk[y][x] === 0) freeCells.push({ x,y });
      if (freeCells.length) {
        const chosen = freeCells[Math.floor(Math.random() * freeCells.length)];
        const key = `${cx},${cy}`;
        if (!collectedSet.has(key)) {
          const crystalX = cx * chunkSize * tileSize + chosen.x * tileSize + tileSize/2;
          const crystalY = cy * chunkSize * tileSize + chosen.y * tileSize + tileSize/2;
          crystals.set(key, { x: crystalX, y: crystalY });
        }
      }
    }
    return chunk;
  }

  function getChunk(cx, cy) {
    const key = `${cx},${cy}`;
    if (!chunks.has(key)) {
      chunks.set(key, generateChunk(cx, cy));
    }
    return chunks.get(key);
  }

  function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
    const nearestX = Math.max(rx, Math.min(cx, rx + rw));
    const nearestY = Math.max(ry, Math.min(cy, ry + rh));
    const dx = cx - nearestX, dy = cy - nearestY;
    return (dx*dx + dy*dy) < (radius*radius);
  }

  function canMoveTo(x, y) {
    const playerRadius = player.radius;
    const cx = Math.floor(x / (tileSize * chunkSize));
    const cy = Math.floor(y / (tileSize * chunkSize));

    for (let ny = cy - 1; ny <= cy + 1; ny++) {
      for (let nx = cx - 1; nx <= cx + 1; nx++) {
        const chunk = getChunk(nx, ny);
        for (let ty = 0; ty < chunkSize; ty++) {
          for (let tx = 0; tx < chunkSize; tx++) {
            if (chunk[ty][tx] === 1) {
              const wallX = nx * chunkSize * tileSize + tx * tileSize;
              const wallY = ny * chunkSize * tileSize + ty * tileSize;
              if (circleRectCollision(x, y, playerRadius, wallX, wallY, tileSize, tileSize)) return false;
            }
          }
        }
      }
    }
    return true;
  }

  function spawnPlayer() {
    const chunk = getChunk(0,0);
    for (let y = 1; y < chunkSize-1; y++) for (let x =1; x < chunkSize-1; x++) if (chunk[y][x]===0) { player.x = x*tileSize + tileSize/2; player.y = y*tileSize + tileSize/2; return; }
    player.x = tileSize * chunkSize / 2; player.y = tileSize * chunkSize / 2;
  }

  function drawWalls() {
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    const camX = player.x - canvas.width/2;
    const camY = player.y - canvas.height/2;
    const leftChunk = Math.floor(camX/(tileSize*chunkSize)) - 1;
    const rightChunk = Math.floor((camX + canvas.width)/(tileSize*chunkSize)) + 1;
    const topChunk = Math.floor(camY/(tileSize*chunkSize)) - 1;
    const bottomChunk = Math.floor((camY + canvas.height)/(tileSize*chunkSize)) + 1;

    for (let cy = topChunk; cy <= bottomChunk; cy++) {
      for (let cx = leftChunk; cx <= rightChunk; cx++) {
        const chunk = getChunk(cx, cy);
        for (let y = 0; y < chunkSize; y++) {
          for (let x = 0; x < chunkSize; x++) {
            if (chunk[y][x] === 1) {
              const px = cx * chunkSize * tileSize + x * tileSize - camX;
              const py = cy * chunkSize * tileSize + y * tileSize - camY;
              ctx.strokeRect(px, py, tileSize, tileSize);
            }
          }
        }
      }
    }
  }

  const crystalImage = new Image();
  crystalImage.src = 'greencristal.png';

  function drawCrystals() {
    const camX = player.x - canvas.width/2;
    const camY = player.y - canvas.height/2;
    for (const [key, pos] of crystals) {
      const px = pos.x - camX;
      const py = pos.y - camY;
      const size = tileSize;
      ctx.drawImage(crystalImage, px - size/2, py - size/2, size, size);
    }
  }

  async function collectCrystal() {
    for (const [key, pos] of crystals) {
      const dx = player.x - pos.x;
      const dy = player.y - pos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < player.radius + tileSize/2) {
        crystals.delete(key);
        collectedSet.add(key);
        crystalsCollected++;
        counterNumber.textContent = crystalsCollected;
        // persist: update crystals and collected array in user row
        if (currentUser) {
          try {
            // read current collected from db (fresh)
            const { data, error } = await supabase.from('users').select('collected,crystals').eq('id', currentUser.id).single();
            if (!error && data) {
              const serverCollected = Array.isArray(data.collected) ? data.collected : [];
              if (!serverCollected.includes(key)) serverCollected.push(key);
              const newCrystals = (data.crystals || 0) + 1;
              await supabase.from('users').update({ collected: serverCollected, crystals: newCrystals }).eq('id', currentUser.id);
            }
          } catch (err) {
            console.error('Persist collect failed', err);
          }
        }
        break;
      }
    }
  }

  function update() {
    let newX = player.x;
    let newY = player.y;
    if (keys.w) newY -= player.speed;
    if (keys.s) newY += player.speed;
    if (keys.a) newX -= player.speed;
    if (keys.d) newX += player.speed;

    if (canMoveTo(newX, newY)) { player.x = newX; player.y = newY; }
    else if (canMoveTo(player.x, newY)) player.y = newY;
    else if (canMoveTo(newX, player.y)) player.x = newX;
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawWalls();
    drawCrystals();
    // draw player in screen center
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(canvas.width/2, canvas.height/2, player.radius, 0, Math.PI*2);
    ctx.fill();
  }

  let gameRunning = false;
  async function gameLoop() {
    if (!gameRunning) return;
    update();
    await collectCrystal();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', e => { const k = e.key.toLowerCase(); if (k in keys) keys[k] = true; });
  window.addEventListener('keyup', e => { const k = e.key.toLowerCase(); if (k in keys) keys[k] = false; });

  /********** Session & entering game **********/
  async function enterGame(userRow) {
    currentUser = { id: userRow.id, nickname: userRow.nickname };
    // load user data (crystals + collected)
    try {
      const { data, error } = await supabase.from('users').select('*').eq('id', currentUser.id).single();
      if (!error && data) {
        crystalsCollected = Number(data.crystals || 0);
        counterNumber.textContent = crystalsCollected;
        const serverCollected = Array.isArray(data.collected) ? data.collected : [];
        collectedSet = new Set(serverCollected);

        // reset world and spawn
        chunks.clear(); crystals.clear();
        spawnPlayer();

        // show UI
        document.getElementById('menu').style.display = 'none';
        header.style.display = 'flex';
        canvas.style.display = 'block';
        document.getElementById('counter').style.display = 'flex';
        controlsEl.style.display = 'block';

        if (!gameRunning) {
          gameRunning = true;
          resizeCanvas();
          gameLoop();
        }
      } else {
        setNotice('Failed to load user data: ' + (error?.message||'unknown'));
      }
    } catch (err) {
      console.error(err);
      setNotice('Load user data failed: ' + String(err));
    }
  }

  // on load: if session in localStorage -> try to load user row and enter
  (async function tryResume() {
    const sess = loadSession();
    if (sess && sess.id) {
      try {
        const { data, error } = await supabase.from('users').select('*').eq('id', sess.id).single();
        if (!error && data) {
          enterGame(data);
        } else {
          clearSession();
        }
      } catch (err) { clearSession(); }
    }
  })();

  // logout by double-clicking header
  header.addEventListener('dblclick', async () => {
    clearSession();
    // stop and show menu
    gameRunning = false;
    document.getElementById('menu').style.display = 'flex';
    header.style.display = 'none';
    canvas.style.display = 'none';
    document.getElementById('counter').style.display = 'none';
    controlsEl.style.display = 'none';
  });

  // make crystal image load before first draw (optional)
  crystalImage.onload = () => { /* nothing — loop starts on enterGame */ };

  </script>
</body>
</html>
