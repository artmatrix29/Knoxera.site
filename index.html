<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoxera</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <style>
        /* Основной стиль */
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        
        /* Шапка */
        .header {
            text-align: left;
            padding: 20px;
            font-family: 'Minecraft', sans-serif;
            font-size: 32px;
            color: #FFD700; /* Желтый цвет */
        }

        /* Плавающие точки */
        .floating-dots {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite linear;
        }
        .dot.yellow {
            background-color: yellow;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .header {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Knoxera</div>

    <div class="floating-dots" id="dot-container"></div>

    <script>
        // Функция для создания точек
        function createDots() {
            const container = document.getElementById("dot-container");
            for (let i = 0; i < 50; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                if (Math.random() > 0.5) {
                    dot.classList.add("yellow");
                }
                dot.style.left = Math.random() * 100 + "vw";
                dot.style.top = Math.random() * 100 + "vh";
                dot.style.animationDuration = (5 + Math.random() * 5) + "s";
                dot.style.opacity = Math.random();
                container.appendChild(dot);
            }
        }

        createDots();
    </script>
</body>
</html>
