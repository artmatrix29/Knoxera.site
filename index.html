<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    :root { --accent: #4cc9f0; }
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* MENU (overlay) */
    #menu {
      position:fixed; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.95);
      z-index:30;
      pointer-events:auto;
    }
    #particles { position:fixed; inset:0; z-index:10; pointer-events:none; background:transparent; }

    .tabs { display:flex; gap:12px; margin-bottom:18px; z-index:32; }
    .tab { color:#fff; padding:8px 16px; cursor:pointer; border-bottom:2px solid transparent; user-select:none; }
    .tab.active { border-bottom-color:#fff; font-weight:700; }

    form {
      width:340px;
      background:#111;
      padding:18px;
      border-radius:10px;
      display:flex; flex-direction:column; gap:10px;
      z-index:32;
    }
    label { font-size:13px; color:#ddd; }
    input {
      padding:10px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; outline:none;
    }
    input:focus { border-color:#666; background:#2a2a2a; }
    button {
      padding:10px; border-radius:6px; border:2px solid #fff; background:#000; color:#fff; font-weight:700; cursor:pointer;
    }
    button:disabled { opacity:0.45; cursor:not-allowed; }

    /* Header and game */
    #header {
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; height:70px; box-sizing:border-box;
      color:#fff; z-index:15;
    }
    #header img { width:40px; height:40px; border-radius:50%; }
    #header h1 { margin:0; font-weight:normal; color:#fff; }

    canvas#game {
      display:block; background:#000; width:100vw; height:calc(100vh - 90px);
      border:1px solid rgba(255,255,255,0.04); box-sizing:border-box;
    }

    #counter {
      position:fixed; top:12px; right:20px; display:flex; align-items:center; gap:8px; z-index:15;
      color:#fff; font-weight:700;
    }
    #counter img { width:28px; height:28px; }

    #notice { color:#f66; margin-top:8px; font-size:13px; text-align:center; }

    /* small helper */
    #controls { position:fixed; left:12px; bottom:12px; color:#aaa; font-size:13px; z-index:15; }
  </style>
</head>
<body>

  <!-- Particles (menu background) -->
  <canvas id="particles"></canvas>

  <!-- Menu UI -->
  <div id="menu">
    <div class="tabs" style="z-index:32">
      <div id="tab-login" class="tab active">Login</div>
      <div id="tab-register" class="tab">Register</div>
    </div>

    <form id="login-form" style="display:flex">
      <label for="login-nick">Nickname</label>
      <input id="login-nick" type="text" placeholder="Your nickname" autocomplete="username" required />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="password" autocomplete="current-password" minlength="6" required />

      <button id="login-btn" type="submit" disabled>Login</button>
      <div id="login-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <form id="register-form" style="display:none">
      <label for="reg-password">Password (min 6)</label>
      <input id="reg-password" type="password" placeholder="password" minlength="6" required />

      <label for="reg-nick">Nickname</label>
      <input id="reg-nick" type="text" placeholder="Your nickname" maxlength="20" required />

      <button id="reg-btn" type="submit" disabled>Register</button>
      <div id="reg-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <div id="notice" style="height:18px"></div>
  </div>

  <!-- Header (shown after login) -->
  <div id="header" style="display:none">
    <img src="knoxeralogo.png" alt="logo" />
    <h1>Knoxera</h1>
  </div>

  <!-- Game canvas -->
  <canvas id="game" style="display:none"></canvas>

  <!-- Counter -->
  <div id="counter" style="display:none">
    <img src="greencristal.png" alt="crystal" />
    <div id="crystal-count">0</div>
  </div>

  <div id="controls" style="display:none">WASD / Arrow keys to move</div>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
  window.addEventListener('load', () => {
    // --- Supabase init ---
    if (typeof supabase === 'undefined') {
      document.getElementById('notice').textContent = 'Ошибка: supabase SDK не загружен.';
      console.error('Supabase SDK not loaded');
      return;
    }
    const SUPABASE_URL = 'https://nkhshvlixjqbeyouapnd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- utils for base64 <-> Uint8Array ---
    function u8ToBase64(u8) {
      let s = '';
      for (let i = 0; i < u8.length; i++) s += String.fromCharCode(u8[i]);
      return btoa(s);
    }
    function base64ToU8(b64) {
      if (!b64) return new Uint8Array();
      const s = atob(b64);
      const u8 = new Uint8Array(s.length);
      for (let i = 0; i < s.length; i++) u8[i] = s.charCodeAt(i);
      return u8;
    }

    // --- PBKDF2 hashing (Web Crypto) ---
    async function pbkdf2Hash(password, saltBase64 = null) {
      const enc = new TextEncoder();
      const salt = saltBase64 ? base64ToU8(saltBase64) : crypto.getRandomValues(new Uint8Array(16));
      const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), {name:'PBKDF2'}, false, ['deriveBits']);
      // iterations 100000, output 256 bits
      const derivedBits = await crypto.subtle.deriveBits({ name:'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' }, keyMaterial, 256);
      const hashU8 = new Uint8Array(derivedBits);
      return { hash: u8ToBase64(hashU8), salt: u8ToBase64(salt) };
    }
    async function pbkdf2Verify(password, storedHashBase64, saltBase64) {
      const { hash } = await pbkdf2Hash(password, saltBase64);
      const a = base64ToU8(hash), b = base64ToU8(storedHashBase64);
      if (a.length !== b.length) return false;
      let diff = 0;
      for (let i = 0; i < a.length; i++) diff |= a[i] ^ b[i];
      return diff === 0;
    }

    // --- UI refs ---
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const notice = document.getElementById('notice');

    const loginNick = document.getElementById('login-nick');
    const loginPassword = document.getElementById('login-password');
    const loginBtn = document.getElementById('login-btn');
    const loginMsg = document.getElementById('login-msg');

    const regNick = document.getElementById('reg-nick');
    const regPassword = document.getElementById('reg-password');
    const regBtn = document.getElementById('reg-btn');
    const regMsg = document.getElementById('reg-msg');

    function showMenuMessage(text, targetId = null) {
      if (targetId) {
        const el = document.getElementById(targetId);
        if (el) el.textContent = text;
      } else {
        notice.textContent = text || '';
      }
    }

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active'); tabRegister.classList.remove('active');
      loginForm.style.display = 'flex'; registerForm.style.display = 'none';
      showMenuMessage('');
    });
    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active'); tabLogin.classList.remove('active');
      registerForm.style.display = 'flex'; loginForm.style.display = 'none';
      showMenuMessage('');
    });

    function validateLoginBtn(){ loginBtn.disabled = !(loginNick.value.trim().length >= 2 && loginPassword.value.trim().length >= 6); }
    function validateRegBtn(){ regBtn.disabled = !(regNick.value.trim().length >=2 && regPassword.value.trim().length >= 6); }
    [loginNick, loginPassword].forEach(el => el.addEventListener('input', validateLoginBtn));
    [regNick, regPassword].forEach(el => el.addEventListener('input', validateRegBtn));
    validateLoginBtn(); validateRegBtn();

    // --- particles background ---
    const pCanvas = document.getElementById('particles');
    const pCtx = pCanvas.getContext('2d');
    let pw = innerWidth, ph = innerHeight;
    function resizeParticles(){ pw = innerWidth; ph = innerHeight; pCanvas.width = pw; pCanvas.height = ph; }
    addEventListener('resize', resizeParticles);
    resizeParticles();

    class Particle {
      constructor(){
        this.x = Math.random()*pw;
        this.y = Math.random()*ph;
        this.r = 1 + Math.random()*5;
        this.vx = (Math.random()-0.5)*0.8;
        this.vy = (Math.random()-0.5)*0.8;
        this.alpha = 0.3 + Math.random()*0.6;
        this.phase = Math.random()*Math.PI*2;
      }
      step(){
        this.x += this.vx;
        this.y += this.vy;
        this.phase += 0.03;
        if(this.x < -60) this.x = pw + 60;
        if(this.x > pw + 60) this.x = -60;
        if(this.y < -60) this.y = ph + 60;
        if(this.y > ph + 60) this.y = -60;
      }
      draw(){
        pCtx.beginPath();
        const a = Math.max(0.12, Math.min(1, this.alpha * (0.6 + 0.4*Math.sin(this.phase))));
        pCtx.globalAlpha = a;
        pCtx.fillStyle = 'white';
        pCtx.shadowBlur = 18;
        pCtx.shadowColor = 'white';
        pCtx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        pCtx.fill();
        pCtx.shadowBlur = 0;
        pCtx.globalAlpha = 1;
      }
    }

    const particles = Array.from({length:80}, () => new Particle());
    (function animParticles(){
      pCtx.clearRect(0,0,pw,ph);
      const grad = pCtx.createLinearGradient(0,0,0,ph);
      grad.addColorStop(0, 'rgba(255,255,255,0.01)');
      grad.addColorStop(1, 'rgba(255,255,255,0.00)');
      pCtx.fillStyle = grad;
      pCtx.fillRect(0,0,pw,ph);

      for(const p of particles){ p.step(); p.draw(); }
      requestAnimationFrame(animParticles);
    })();

    // --- Game code (unchanged) ---
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const counterNumber = document.getElementById('crystal-count');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      const header = document.getElementById('header');
      const headerH = header ? header.offsetHeight : 0;
      canvas.height = window.innerHeight - headerH - 20;
    }
    window.addEventListener('resize', () => { resizeCanvas(); if(gameRunning) draw(); });
    resizeCanvas();

    const tileSize = 40, chunkSize = 16;
    const chunks = new Map();
    const crystals = new Map();
    const player = { x:0, y:0, radius: tileSize/3, speed:3, color:'#4cc9f0' };
    let crystalsCollected = 0;
    const keys = { w:false,a:false,s:false,d:false };
    let collectedSet = new Set();
    let currentUser = null;

    function generateChunk(cx, cy) {
      let chunk = [];
      for (let y=0;y<chunkSize;y++){
        let row=[];
        for(let x=0;x<chunkSize;x++){
          if (x>0 && y>0 && x<chunkSize-1 && y<chunkSize-1) row.push(Math.random()<0.1?1:0);
          else row.push(Math.random()<0.5?1:0);
        }
        chunk.push(row);
      }
      if (Math.random()<0.6){ const y = Math.floor(Math.random()*(chunkSize-2))+1; chunk[y][0]=0; }
      if (Math.random()<0.6){ const y = Math.floor(Math.random()*(chunkSize-2))+1; chunk[y][chunkSize-1]=0; }
      if (Math.random()<0.6){ const x = Math.floor(Math.random()*(chunkSize-2))+1; chunk[0][x]=0; }
      if (Math.random()<0.6){ const x = Math.floor(Math.random()*(chunkSize-2))+1; chunk[chunkSize-1][x]=0; }

      if (Math.random()<0.15){
        let free=[];
        for(let y=1;y<chunkSize-1;y++) for(let x=1;x<chunkSize-1;x++) if(chunk[y][x]===0) free.push({x,y});
        if(free.length>0){
          const chosen = free[Math.floor(Math.random()*free.length)];
          const key = `${cx},${cy}`;
          if (!collectedSet.has(key)){
            const crystalX = cx*chunkSize*tileSize + chosen.x*tileSize + tileSize/2;
            const crystalY = cy*chunkSize*tileSize + chosen.y*tileSize + tileSize/2;
            crystals.set(key, { x:crystalX, y:crystalY });
          }
        }
      }
      return chunk;
    }

    function getChunk(cx, cy) {
      const key = `${cx},${cy}`;
      if (!chunks.has(key)) chunks.set(key, generateChunk(cx,cy));
      return chunks.get(key);
    }

    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      const nearestX = Math.max(rx, Math.min(cx, rx+rw));
      const nearestY = Math.max(ry, Math.min(cy, ry+rh));
      const dx = cx - nearestX;
      const dy = cy - nearestY;
      return (dx*dx + dy*dy) < (radius*radius);
    }

    function canMoveTo(x, y) {
      const playerRadius = player.radius;
      const cx = Math.floor(x / (tileSize * chunkSize));
      const cy = Math.floor(y / (tileSize * chunkSize));
      for (let ny=cy-1; ny<=cy+1; ny++){
        for (let nx=cx-1; nx<=cx+1; nx++){
          const chunk = getChunk(nx,ny);
          for (let ty=0; ty<chunkSize; ty++){
            for (let tx=0; tx<chunkSize; tx++){
              if(chunk[ty][tx]===1){
                const wallX = nx*chunkSize*tileSize + tx*tileSize;
                const wallY = ny*chunkSize*tileSize + ty*tileSize;
                if (circleRectCollision(x,y,playerRadius,wallX,wallY,tileSize,tileSize)) return false;
              }
            }
          }
        }
      }
      return true;
    }

    function spawnPlayer(){
      const chunk = getChunk(0,0);
      for (let y=1;y<chunkSize-1;y++){
        for(let x=1;x<chunkSize-1;x++){
          if(chunk[y][x]===0){ player.x = x*tileSize + tileSize/2; player.y = y*tileSize + tileSize/2; return; }
        }
      }
      player.x = tileSize*chunkSize/2; player.y = tileSize*chunkSize/2;
    }

    function drawWalls(){
      ctx.strokeStyle = 'white'; ctx.lineWidth = 2;
      const camX = player.x - canvas.width/2;
      const camY = player.y - canvas.height/2;
      const leftChunk = Math.floor(camX/(tileSize*chunkSize)) - 1;
      const rightChunk = Math.floor((camX+canvas.width)/(tileSize*chunkSize)) + 1;
      const topChunk = Math.floor(camY/(tileSize*chunkSize)) - 1;
      const bottomChunk = Math.floor((camY+canvas.height)/(tileSize*chunkSize)) + 1;
      for(let cy=topChunk; cy<=bottomChunk; cy++){
        for(let cx=leftChunk; cx<=rightChunk; cx++){
          const chunk = getChunk(cx,cy);
          for(let y=0;y<chunkSize;y++){
            for(let x=0;x<chunkSize;x++){
              if(chunk[y][x]===1){
                const px = cx*chunkSize*tileSize + x*tileSize - camX;
                const py = cy*chunkSize*tileSize + y*tileSize - camY;
                ctx.strokeRect(px,py,tileSize,tileSize);
              }
            }
          }
        }
      }
    }

    const crystalImage = new Image();
    crystalImage.src = 'greencristal.png';

    function drawCrystals(){
      const camX = player.x - canvas.width/2;
      const camY = player.y - canvas.height/2;
      for(const [key,pos] of crystals){
        const px = pos.x - camX, py = pos.y - camY, size = tileSize;
        if (px + size < 0 || px - size > canvas.width || py + size < 0 || py - size > canvas.height) continue;
        ctx.drawImage(crystalImage, px - size/2, py - size/2, size, size);
      }
    }

    async function collectCrystal(){
      for(const [key,pos] of crystals){
        const dx = player.x - pos.x, dy = player.y - pos.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < player.radius + tileSize/2){
          crystals.delete(key);
          collectedSet.add(key);
          crystalsCollected++;
          counterNumber.textContent = crystalsCollected;
          // persist to supabase if logged in
          try {
            if (currentUser && currentUser.id) {
              if (!Array.isArray(currentUser.collected)) currentUser.collected = [];
              if (!currentUser.collected.includes(key)) currentUser.collected.push(key);
              await supabaseClient.from('users').update({ crystals: crystalsCollected, collected: currentUser.collected }).eq('id', currentUser.id);
            }
          } catch(err) { console.error('Persist collect failed', err); }
          break;
        }
      }
    }

    function update(){
      let newX = player.x, newY = player.y;
      if (keys.w) newY -= player.speed;
      if (keys.s) newY += player.speed;
      if (keys.a) newX -= player.speed;
      if (keys.d) newX += player.speed;
      if (canMoveTo(newX,newY)) { player.x = newX; player.y = newY; }
      else if (canMoveTo(player.x,newY)) player.y = newY;
      else if (canMoveTo(newX,player.y)) player.x = newX;
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawWalls();
      drawCrystals();
      ctx.fillStyle = player.color;
      ctx.beginPath();
      const px = canvas.width/2, py = canvas.height/2;
      ctx.arc(px,py,player.radius,0,Math.PI*2);
      ctx.fill();
    }

    let gameRunning = false;
    function gameLoop(){
      if (!gameRunning) return;
      update();
      collectCrystal();
      draw();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
      const k = e && typeof e.key === 'string' ? e.key.toLowerCase() : null;
      if (k && k in keys) keys[k] = true;
    });
    window.addEventListener('keyup', e => {
      const k = e && typeof e.key === 'string' ? e.key.toLowerCase() : null;
      if (k && k in keys) keys[k] = false;
    });

    // --- Auth flows using PBKDF2/WebCrypto (no bcrypt) ---

    registerForm.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      regMsg.textContent = ''; regBtn.disabled = true;
      try {
        const nick = regNick.value.trim();
        const pass = regPassword.value;
        if (!nick || !pass) { regMsg.textContent = 'Заполните поля'; regBtn.disabled=false; return; }

        showMenuMessage('Регистрация...');

        // check existence
        const { data: existing, error: errExist } = await supabaseClient.from('users').select('id').eq('nickname', nick).maybeSingle();
        if (errExist) throw errExist;
        if (existing) { regMsg.textContent = 'Никнейм занят'; showMenuMessage(''); regBtn.disabled=false; return; }

        // hash with pbkdf2
        const { hash, salt } = await pbkdf2Hash(pass);

        // insert
        const { data, error } = await supabaseClient
          .from('users')
          .insert([{ nickname: nick, password_hash: hash, password_salt: salt, crystals: 0, collected: [] }])
          .select()
          .maybeSingle();

        if (error || !data) { regMsg.textContent = (error && error.message) ? error.message : 'Ошибка регистрации'; showMenuMessage(''); regBtn.disabled=false; return; }

        currentUser = data;
        await afterAuthLoad();
        showMenuMessage('Успешно зарегистрированы');
      } catch(err) {
        console.error('register error', err);
        regMsg.textContent = (err && err.message) ? err.message : 'Регистрация не удалась';
      } finally { regBtn.disabled = false; }
    });

    loginForm.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      loginMsg.textContent = ''; loginBtn.disabled = true;
      try {
        const nick = loginNick.value.trim();
        const pass = loginPassword.value;
        if (!nick || !pass) { loginMsg.textContent = 'Заполните поля'; loginBtn.disabled=false; return; }

        showMenuMessage('Проверка...');

        const { data, error } = await supabaseClient.from('users').select('*').eq('nickname', nick).maybeSingle();
        if (error) throw error;
        if (!data) { loginMsg.textContent = 'Неверный ник или пароль'; showMenuMessage(''); loginBtn.disabled=false; return; }

        if (!data.password_salt) {
          loginMsg.textContent = 'Нужна миграция пароля (старый формат). Перерегистрируйтесь.';
          loginBtn.disabled = false;
          showMenuMessage('');
          return;
        }
        const ok = await pbkdf2Verify(pass, data.password_hash, data.password_salt);
        if (!ok) { loginMsg.textContent = 'Неверный ник или пароль'; showMenuMessage(''); loginBtn.disabled=false; return; }

        currentUser = data;
        await afterAuthLoad();
        showMenuMessage('');
      } catch(err) {
        console.error('login error', err);
        loginMsg.textContent = (err && err.message) ? err.message : 'Вход не удался';
      } finally { loginBtn.disabled = false; }
    });

    async function afterAuthLoad(){
      try {
        collectedSet = new Set(Array.isArray(currentUser.collected) ? currentUser.collected : []);
        crystalsCollected = currentUser.crystals || 0;
        counterNumber.textContent = crystalsCollected;

        chunks.clear();
        crystals.clear();

        spawnPlayer();

        document.getElementById('menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game').style.display = 'block';
        document.getElementById('counter').style.display = 'flex';
        document.getElementById('controls').style.display = 'block';
        // show nick
        let existing = document.getElementById('headerNickSmall');
        if (!existing) {
          const span = document.createElement('div');
          span.id = 'headerNickSmall';
          span.style.fontSize = '12px';
          span.style.color = '#bbb';
          span.style.marginLeft = '8px';
          span.textContent = currentUser.nickname || '';
          document.getElementById('header').appendChild(span);
        } else existing.textContent = currentUser.nickname || '';

        if (!gameRunning) { gameRunning = true; resizeCanvas(); gameLoop(); }
      } catch(err) {
        console.error('afterAuthLoad error', err);
        showMenuMessage('Ошибка загрузки профиля');
      }
    }

    // logout/save on double click header
    document.getElementById('header').addEventListener('dblclick', async () => {
      try {
        if (currentUser && currentUser.id) {
          await supabaseClient.from('users').update({ crystals: crystalsCollected, collected: Array.from(collectedSet) }).eq('id', currentUser.id);
        }
      } catch(e) { console.warn('save on logout failed', e); }
      currentUser = null;
      collectedSet = new Set();
      crystalsCollected = 0;
      counterNumber.textContent = crystalsCollected;
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('header').style.display = 'none';
      document.getElementById('game').style.display = 'none';
      document.getElementById('counter').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      gameRunning = false;
    });

    // autosave on unload
    window.addEventListener('beforeunload', async () => {
      if (currentUser && currentUser.id) {
        try {
          await supabaseClient.from('users').update({ crystals: crystalsCollected, collected: Array.from(collectedSet) }).eq('id', currentUser.id);
        } catch(e){ /* ignore */ }
      }
    });

    showMenuMessage('');
  }); // load
  </script>
</body>
</html>
