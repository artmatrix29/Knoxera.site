<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <meta property="og:title" content="Knoxera" />
  <meta property="og:image" content="https://knoxera.site/knoxeralogo.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      display: flex;
      align-items: center;
      margin: 10px;
      gap: 10px;
      user-select: none;
    }
    #header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    #header h1 {
      margin: 0;
      font-weight: normal;
    }
    canvas {
      background: black;
      display: block;
      border: 1px solid white;
      flex-grow: 1;
      width: 100vw;
      height: calc(100vh - 70px); /* минус шапка */
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="knoxeralogo.png" alt="Knoxera Logo" />
    <h1>Knoxera</h1>
  </div>

  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // Установка размера canvas под размер окна (за вычетом шапки)
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById('header').offsetHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const tileSize = 40;
    const chunkSize = 16;

    const chunks = new Map();

    const player = {
      x: 0,
      y: 0,
      radius: tileSize / 3,
      speed: 3,
    };

    const keys = { w: false, a: false, s: false, d: false };

    function generateChunk(cx, cy) {
      let chunk = [];
      for (let y = 0; y < chunkSize; y++) {
        let row = [];
        for (let x = 0; x < chunkSize; x++) {
          if (x > 0 && y > 0 && x < chunkSize - 1 && y < chunkSize - 1) {
            row.push(Math.random() < 0.1 ? 1 : 0);
          } else {
            row.push(Math.random() < 0.5 ? 1 : 0);
          }
        }
        chunk.push(row);
      }

      // Проходы по краям
      if (Math.random() < 0.6) {
        const exitLeftY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[exitLeftY][0] = 0;
      }
      if (Math.random() < 0.6) {
        const exitRightY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[exitRightY][chunkSize - 1] = 0;
      }
      if (Math.random() < 0.6) {
        const exitTopX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[0][exitTopX] = 0;
      }
      if (Math.random() < 0.6) {
        const exitBottomX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[chunkSize - 1][exitBottomX] = 0;
      }
      return chunk;
    }

    function getChunk(cx, cy) {
      const key = `${cx},${cy}`;
      if (!chunks.has(key)) {
        chunks.set(key, generateChunk(cx, cy));
      }
      return chunks.get(key);
    }

    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      const nearestX = Math.max(rx, Math.min(cx, rx + rw));
      const nearestY = Math.max(ry, Math.min(cy, ry + rh));
      const dx = cx - nearestX;
      const dy = cy - nearestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }

    function canMoveTo(x, y) {
      const playerRadius = player.radius;
      const cx = Math.floor(x / (tileSize * chunkSize));
      const cy = Math.floor(y / (tileSize * chunkSize));

      for (let ny = cy - 1; ny <= cy + 1; ny++) {
        for (let nx = cx - 1; nx <= cx + 1; nx++) {
          const chunk = getChunk(nx, ny);
          for (let ty = 0; ty < chunkSize; ty++) {
            for (let tx = 0; tx < chunkSize; tx++) {
              if (chunk[ty][tx] === 1) {
                const wallX = nx * chunkSize * tileSize + tx * tileSize;
                const wallY = ny * chunkSize * tileSize + ty * tileSize;

                if (circleRectCollision(x, y, playerRadius, wallX, wallY, tileSize, tileSize)) {
                  return false;
                }
              }
            }
          }
        }
      }
      return true;
    }

    // Спавн игрока в свободном месте (исключая стены)
    function spawnPlayer() {
      // Пробуем найти место в чанке 0,0
      const chunk = getChunk(0,0);
      for (let y = 1; y < chunkSize - 1; y++) {
        for (let x = 1; x < chunkSize - 1; x++) {
          if (chunk[y][x] === 0) {
            player.x = x * tileSize + tileSize / 2;
            player.y = y * tileSize + tileSize / 2;
            return;
          }
        }
      }
      // Если нет свободного места (маловероятно) — просто центр
      player.x = tileSize * chunkSize / 2;
      player.y = tileSize * chunkSize / 2;
    }

    spawnPlayer();

    // Алгоритм для отрисовки контуров стен по краям смежных тайлов
    // Идея: для каждой стены рисуем только её внешние грани, не рисуем грани между двумя стенами
    function drawWalls() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 3;
      ctx.beginPath();

      const camX = player.x - canvas.width / 2;
      const camY = player.y - canvas.height / 2;

      const leftChunk = Math.floor(camX / (tileSize * chunkSize)) - 1;
      const rightChunk = Math.floor((camX + canvas.width) / (tileSize * chunkSize)) + 1;
      const topChunk = Math.floor(camY / (tileSize * chunkSize)) - 1;
      const bottomChunk = Math.floor((camY + canvas.height) / (tileSize * chunkSize)) + 1;

      for (let cy = topChunk; cy <= bottomChunk; cy++) {
        for (let cx = leftChunk; cx <= rightChunk; cx++) {
          const chunk = getChunk(cx, cy);

          for (let y = 0; y < chunkSize; y++) {
            for (let x = 0; x < chunkSize; x++) {
              if (chunk[y][x] === 1) {
                const sx = cx * chunkSize * tileSize + x * tileSize - camX;
                const sy = cy * chunkSize * tileSize + y * tileSize - camY;

                // Проверяем соседей, чтобы рисовать только внешние стороны
                // Если слева нет стены - рисуем левую линию
                if (x === 0 || chunk[y][x-1] === 0) {
                  ctx.moveTo(sx, sy);
                  ctx.lineTo(sx, sy + tileSize);
                }
                // Если справа нет стены
                if (x === chunkSize - 1 || chunk[y][x+1] === 0) {
                  ctx.moveTo(sx + tileSize, sy);
                  ctx.lineTo(sx + tileSize, sy + tileSize);
                }
                // Если сверху нет стены
                if (y === 0 || chunk[y-1][x] === 0) {
                  ctx.moveTo(sx, sy);
                  ctx.lineTo(sx + tileSize, sy);
                }
                // Если снизу нет стены
                if (y === chunkSize - 1 || chunk[y+1][x] === 0) {
                  ctx.moveTo(sx, sy + tileSize);
                  ctx.lineTo(sx + tileSize, sy + tileSize);
                }
              }
            }
          }
        }
      }
      ctx.stroke();
    }

    function drawPlayer() {
      const camX = player.x - canvas.width / 2;
      const camY = player.y - canvas.height / 2;

      ctx.fillStyle = '#4cc9f0';
      ctx.beginPath();
      ctx.arc(player.x - camX, player.y - camY, player.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      let nextX = player.x;
      let nextY = player.y;

      if (keys.w) nextY -= player.speed;
      if (keys.s) nextY += player.speed;
      if (keys.a) nextX -= player.speed;
      if (keys.d) nextX += player.speed;

      if (canMoveTo(nextX, nextY)) {
        player.x = nextX;
        player.y = nextY;
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWalls();
      drawPlayer();
      update();
      requestAnimationFrame(loop);
    }

    loop();

    window.addEventListener('keydown', e => {
      if (e.key === 'w') keys.w = true;
      if (e.key === 'a') keys.a = true;
      if (e.key === 's') keys.s = true;
      if (e.key === 'd') keys.d = true;
    });

    window.addEventListener('keyup', e => {
      if (e.key === 'w') keys.w = false;
      if (e.key === 'a') keys.a = false;
      if (e.key === 's') keys.s = false;
      if (e.key === 'd') keys.d = false;
    });
  </script>
</body>
</html>
