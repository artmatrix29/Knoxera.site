<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      display: flex;
      align-items: center;
      margin: 10px;
      gap: 10px;
      user-select: none;
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    #header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    #header h1 {
      margin: 0;
      font-weight: normal;
      flex-grow: 1;
    }
    #login-btn, #logout-btn {
      background-color: transparent;
      border: 1.5px solid white;
      border-radius: 4px;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #login-btn:hover, #logout-btn:hover {
      background-color: #222;
    }
    #error-msg {
      color: red;
      font-size: 13px;
      position: absolute;
      bottom: -20px;
      left: 0;
      user-select: none;
      max-width: 300px;
    }
    canvas {
      background: black;
      display: block;
      border: 1px solid white;
      flex-grow: 1;
      width: 100vw;
      height: calc(100vh - 90px);
      margin-bottom: 20px;
    }
    #counter {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      user-select: none;
      color: white; /* Счётчик белый */
      text-shadow: 0 0 5px black;
      z-index: 10;
      font-size: 20px;
    }
    #counter img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 3px #00ffff); /* лёгкий голубой эффект */
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="knoxeralogo.png" alt="Knoxera Logo" />
    <h1>Knoxera</h1>
    <button id="login-btn">Войти через Google</button>
    <button id="logout-btn" style="display:none;">Выйти</button>
    <div id="error-msg"></div>
  </div>

  <canvas id="game"></canvas>
  <div id="counter">
    <img src="greencristal.png" alt="crystal" />
    <span id="crystal-count">0</span>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Конфигурация Firebase (твоя)
    const firebaseConfig = {
      apiKey: "AIzaSyD6kjiQCEjtI537KqmEN34NxOZ6BBIbC2c",
      authDomain: "knoxera.firebaseapp.com",
      projectId: "knoxera",
      storageBucket: "knoxera.firebasestorage.app",
      messagingSenderId: "207649077497",
      appId: "1:207649077497:web:01e865716c790acf798a28",
      measurementId: "G-913NRJWC1Z"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // DOM элементы
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const errorMsg = document.getElementById('error-msg');
    const crystalCountSpan = document.getElementById('crystal-count');

    let currentUser = null;
    let crystalsCollected = 0;

    // Логика игры и canvas (взял твой код, чуть адаптировал под сохранение)
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById('header').offsetHeight - 20;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const tileSize = 40;
    const chunkSize = 16;

    const chunks = new Map();
    const crystals = new Map();

    const player = {
      x: 0,
      y: 0,
      radius: tileSize / 3,
      speed: 3,
    };

    const keys = { w: false, a: false, s: false, d: false };

    function generateChunk(cx, cy) {
      let chunk = [];
      for (let y = 0; y < chunkSize; y++) {
        let row = [];
        for (let x = 0; x < chunkSize; x++) {
          if (x > 0 && y > 0 && x < chunkSize - 1 && y < chunkSize - 1) {
            row.push(Math.random() < 0.1 ? 1 : 0);
          } else {
            row.push(Math.random() < 0.5 ? 1 : 0);
          }
        }
        chunk.push(row);
      }

      if (Math.random() < 0.6) {
        const exitLeftY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[exitLeftY][0] = 0;
      }
      if (Math.random() < 0.6) {
        const exitRightY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[exitRightY][chunkSize - 1] = 0;
      }
      if (Math.random() < 0.6) {
        const exitTopX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[0][exitTopX] = 0;
      }
      if (Math.random() < 0.6) {
        const exitBottomX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[chunkSize - 1][exitBottomX] = 0;
      }

      if (Math.random() < 0.15) {
        let freeCells = [];
        for (let y = 1; y < chunkSize - 1; y++) {
          for (let x = 1; x < chunkSize - 1; x++) {
            if (chunk[y][x] === 0) {
              freeCells.push({ x, y });
            }
          }
        }
        if (freeCells.length > 0) {
          const chosen = freeCells[Math.floor(Math.random() * freeCells.length)];
          const crystalX = cx * chunkSize * tileSize + chosen.x * tileSize + tileSize / 2;
          const crystalY = cy * chunkSize * tileSize + chosen.y * tileSize + tileSize / 2;
          crystals.set(`${cx},${cy}`, { x: crystalX, y: crystalY });
        }
      }

      return chunk;
    }

    function getChunk(cx, cy) {
      const key = `${cx},${cy}`;
      if (!chunks.has(key)) {
        chunks.set(key, generateChunk(cx, cy));
      }
      return chunks.get(key);
    }

    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      const nearestX = Math.max(rx, Math.min(cx, rx + rw));
      const nearestY = Math.max(ry, Math.min(cy, ry + rh));
      const dx = cx - nearestX;
      const dy = cy - nearestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }

    function canMoveTo(x, y) {
      const playerRadius = player.radius;
      const cx = Math.floor(x / (tileSize * chunkSize));
      const cy = Math.floor(y / (tileSize * chunkSize));

      for (let ny = cy - 1; ny <= cy + 1; ny++) {
        for (let nx = cx - 1; nx <= cx + 1; nx++) {
          const chunk = getChunk(nx, ny);
          for (let ty = 0; ty < chunkSize; ty++) {
            for (let tx = 0; tx < chunkSize; tx++) {
              if (chunk[ty][tx] === 1) {
                const wallX = nx * chunkSize * tileSize + tx * tileSize;
                const wallY = ny * chunkSize * tileSize + ty * tileSize;

                if (circleRectCollision(x, y, playerRadius, wallX, wallY, tileSize, tileSize)) {
                  return false;
                }
              }
            }
          }
        }
      }
      return true;
    }

    function spawnPlayer() {
      const chunk = getChunk(0, 0);
      for (let y = 1; y < chunkSize - 1; y++) {
        for (let x = 1; x < chunkSize - 1; x++) {
          if (chunk[y][x] === 0) {
            player.x = x * tileSize + tileSize / 2;
            player.y = y * tileSize + tileSize / 2;
            return;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const offsetX = player.x - canvas.width / 2;
      const offsetY = player.y - canvas.height / 2;

      const startChunkX = Math.floor((player.x - canvas.width / 2) / (chunkSize * tileSize)) - 1;
      const endChunkX = Math.floor((player.x + canvas.width / 2) / (chunkSize * tileSize)) + 1;
      const startChunkY = Math.floor((player.y - canvas.height / 2) / (chunkSize * tileSize)) - 1;
      const endChunkY = Math.floor((player.y + canvas.height / 2) / (chunkSize * tileSize)) + 1;

      for (let cy = startChunkY; cy <= endChunkY; cy++) {
        for (let cx = startChunkX; cx <= endChunkX; cx++) {
          const chunk = getChunk(cx, cy);
          for (let y = 0; y < chunkSize; y++) {
            for (let x = 0; x < chunkSize; x++) {
              const tile = chunk[y][x];
              const screenX = cx * chunkSize * tileSize + x * tileSize - offsetX;
              const screenY = cy * chunkSize * tileSize + y * tileSize - offsetY;

              if (tile === 1) {
                ctx.fillStyle = "rgba(255,255,255,0.6)";
                ctx.fillRect(screenX, screenY, tileSize, tileSize);
              } else {
                ctx.fillStyle = "black";
                ctx.fillRect(screenX, screenY, tileSize, tileSize);
              }
            }
          }
        }
      }

      // Рисуем кристаллы
      crystals.forEach(({ x, y }, key) => {
        const screenX = x - offsetX;
        const screenY = y - offsetY;
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(screenX, screenY - 8);
        ctx.lineTo(screenX - 5, screenY);
        ctx.lineTo(screenX, screenY + 8);
        ctx.lineTo(screenX + 5, screenY);
        ctx.closePath();
        ctx.fill();
      });

      // Рисуем игрока
      ctx.fillStyle = "rgba(0, 255, 255, 0.8)";
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, player.radius, 0, 2 * Math.PI);
      ctx.fill();
    }

    function update() {
      let newX = player.x;
      let newY = player.y;

      if (keys.w) newY -= player.speed;
      if (keys.s) newY += player.speed;
      if (keys.a) newX -= player.speed;
      if (keys.d) newX += player.speed;

      if (canMoveTo(newX, newY)) {
        player.x = newX;
        player.y = newY;
      }

      // Проверка столкновения с кристаллом
      crystals.forEach((pos, key) => {
        const dx = player.x - pos.x;
        const dy = player.y - pos.y;
        if (Math.sqrt(dx * dx + dy * dy) < player.radius + 6) {
          crystals.delete(key);
          crystalsCollected++;
          crystalCountSpan.textContent = crystalsCollected;

          // Сохраняем данные пользователя, если авторизован
          if (currentUser) {
            saveUserData(currentUser.uid, crystalsCollected);
          }
        }
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Обработка нажатий клавиш
    window.addEventListener("keydown", e => {
      if (e.key.toLowerCase() in keys) {
        keys[e.key.toLowerCase()] = true;
      }
    });

    window.addEventListener("keyup", e => {
      if (e.key.toLowerCase() in keys) {
        keys[e.key.toLowerCase()] = false;
      }
    });

    // Начинаем игру после инициализации
    spawnPlayer();
    gameLoop();

    // Авторизация Firebase

    loginBtn.addEventListener('click', () => {
      errorMsg.textContent = '';
      signInWithPopup(auth, provider)
        .then(result => {
          currentUser = result.user;
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'inline-block';
          loadUserData(currentUser.uid);
        })
        .catch(error => {
          console.error(error);
          errorMsg.textContent = "Ошибка входа: " + error.message;
        });
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        currentUser = null;
        crystalsCollected = 0;
        crystalCountSpan.textContent = '0';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        errorMsg.textContent = '';
        spawnPlayer();
      });
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        loadUserData(user.uid);
      } else {
        currentUser = null;
        crystalsCollected = 0;
        crystalCountSpan.textContent = '0';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });

    async function loadUserData(uid) {
      try {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          crystalsCollected = docSnap.data().crystals || 0;
          crystalCountSpan.textContent = crystalsCollected;
        } else {
          crystalsCollected = 0;
          crystalCountSpan.textContent = '0';
        }
      } catch (error) {
        errorMsg.textContent = "Ошибка загрузки данных: " + error.message;
      }
    }

    async function saveUserData(uid, crystals) {
      try {
        await setDoc(doc(db, "users", uid), { crystals });
      } catch (error) {
        errorMsg.textContent = "Ошибка сохранения данных: " + error.message;
      }
    }

  </script>

</body>
</html>
