<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    :root { --accent: #4cc9f0; }
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* MENU (overlay) */
    #menu {
      position:fixed; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.92);
      z-index:30;
      pointer-events:auto;
    }
    #particles { position:fixed; inset:0; z-index:10; pointer-events:none; background:transparent; }

    .tabs { display:flex; gap:12px; margin-bottom:18px; z-index:32; }
    .tab { color:#fff; padding:8px 16px; cursor:pointer; border-bottom:2px solid transparent; user-select:none; }
    .tab.active { border-bottom-color:#fff; font-weight:700; }

    form {
      width:360px;
      background:#0d0d0d;
      padding:20px;
      border-radius:12px;
      display:flex; flex-direction:column; gap:12px;
      z-index:32;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }
    label { font-size:13px; color:#ddd; }
    input {
      padding:12px; border-radius:8px; border:1px solid #2a2a2a; background:#111; color:#fff; outline:none;
    }
    input::placeholder { color:#777; }
    input:focus { border-color:#444; background:#151515; }
    button {
      padding:12px; border-radius:8px; border:1px solid #fff; background:#000; color:#fff; font-weight:700; cursor:pointer;
    }
    button:disabled { opacity:0.45; cursor:not-allowed; }

    /* Header and game */
    #header {
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; height:70px; box-sizing:border-box;
      color:#fff; z-index:15;
    }
    #header img { width:44px; height:44px; border-radius:10px; }
    #header h1 { margin:0; font-weight:600; color:#fff; letter-spacing:1px; }

    canvas#game {
      display:block; background:#000; width:100vw; height:calc(100vh - 90px);
      border:1px solid rgba(255,255,255,0.03); box-sizing:border-box;
    }

    #counter {
      position:fixed; top:14px; right:20px; display:flex; align-items:center; gap:8px; z-index:15;
      color:#fff; font-weight:700;
    }
    #counter img { width:28px; height:28px; }

    #notice { color:#f66; margin-top:6px; font-size:13px; text-align:center; min-height:18px; }

    /* small helper */
    #controls { position:fixed; left:12px; bottom:12px; color:#aaa; font-size:13px; z-index:15; }
    @media (max-width:420px) {
      form { width:92vw; padding:14px; }
    }
  </style>
</head>
<body>

  <!-- Particles (menu background) -->
  <canvas id="particles"></canvas>

  <!-- Menu UI -->
  <div id="menu" role="dialog" aria-label="menu">
    <div class="tabs" style="z-index:32" role="tablist">
      <div id="tab-login" class="tab active" role="tab">Login</div>
      <div id="tab-register" class="tab" role="tab">Register</div>
    </div>

    <!-- LOGIN: nickname + password -->
    <form id="login-form" style="display:flex" autocomplete="off">
      <label for="login-nick">Nickname</label>
      <input id="login-nick" type="text" placeholder="Your nickname" autocomplete="username" required />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="password" autocomplete="current-password" minlength="6" required />

      <button id="login-btn" type="submit" disabled>Login</button>
      <div id="login-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <!-- REGISTER: nickname + password -->
    <form id="register-form" style="display:none" autocomplete="off">
      <label for="reg-nick">Nickname</label>
      <input id="reg-nick" type="text" placeholder="Your nickname" maxlength="20" required />

      <label for="reg-password">Password (min 6)</label>
      <input id="reg-password" type="password" placeholder="password" minlength="6" required />

      <button id="reg-btn" type="submit" disabled>Register</button>
      <div id="reg-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <div id="notice" style="height:18px"></div>
  </div>

  <!-- Header (shown after login) -->
  <div id="header" style="display:none">
    <img src="knoxeralogo.png" alt="logo" />
    <div>
      <h1>Knoxera</h1>
    </div>
  </div>

  <!-- Game canvas -->
  <canvas id="game" style="display:none"></canvas>

  <!-- Counter -->
  <div id="counter" style="display:none">
    <img src="greencristal.png" alt="crystal" />
    <div id="crystal-count">0</div>
  </div>

  <div id="controls" style="display:none">WASD / Arrow keys to move</div>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- bcrypt.js (without integrity to avoid SRI issues) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

  <!-- MAIN -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {

    // ---------- Supabase init ----------
    const SUPABASE_URL = 'https://nkhshvlixjqbeyouapnd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ---------- small helper ----------
    function showMenuMessage(text, targetId=null){
      if(targetId){
        const el = document.getElementById(targetId);
        if(el) el.textContent = text;
      } else {
        const n = document.getElementById('notice');
        if(n) n.textContent = text || '';
      }
    }

    if (typeof bcrypt === 'undefined') {
      console.error('bcrypt is not loaded. Check network / CDN.');
      showMenuMessage('Ошибка: bcrypt не загружен. Проверь подключение интернета.');
    }

    // ---------- UI logic (tabs/forms) ----------
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    tabLogin.onclick = () => {
      tabLogin.classList.add('active'); tabRegister.classList.remove('active');
      loginForm.style.display = 'flex'; registerForm.style.display = 'none';
      showMenuMessage('');
    };
    tabRegister.onclick = () => {
      tabRegister.classList.add('active'); tabLogin.classList.remove('active');
      registerForm.style.display = 'flex'; loginForm.style.display = 'none';
      showMenuMessage('');
    };

    // fields
    const loginNick = document.getElementById('login-nick');
    const loginPassword = document.getElementById('login-password');
    const loginBtn = document.getElementById('login-btn');
    const loginMsg = document.getElementById('login-msg');

    const regNick = document.getElementById('reg-nick');
    const regPassword = document.getElementById('reg-password');
    const regBtn = document.getElementById('reg-btn');
    const regMsg = document.getElementById('reg-msg');

    function validateLoginBtn(){ loginBtn.disabled = !(loginNick.value.trim().length >= 2 && loginPassword.value.trim().length >= 6); }
    function validateRegBtn(){ regBtn.disabled = !(regPassword.value.trim().length >= 6 && regNick.value.trim().length >=2); }

    [loginNick, loginPassword].forEach(i=>i.addEventListener('input', validateLoginBtn));
    [regPassword, regNick].forEach(i=>i.addEventListener('input', validateRegBtn));

    // ---------- Particles (glowing dots) ----------
    const pCanvas = document.getElementById('particles');
    const pCtx = pCanvas.getContext('2d');
    let pw = innerWidth, ph = innerHeight;
    function resizeParticles(){ pw = innerWidth; ph = innerHeight; pCanvas.width = pw; pCanvas.height = ph; }
    addEventListener('resize', resizeParticles);
    resizeParticles();

    class Particle {
      constructor(){
        this.x = Math.random()*pw;
        this.y = Math.random()*ph;
        this.r = 1 + Math.random()*5;
        this.vx = (Math.random()-0.5)*0.8;
        this.vy = (Math.random()-0.5)*0.8;
        this.alpha = 0.2 + Math.random()*0.7;
        this.phase = Math.random()*Math.PI*2;
      }
      step(){
        this.x += this.vx;
        this.y += this.vy;
        this.phase += 0.02 + Math.random()*0.02;
        if(this.x < -80) this.x = pw + 80;
        if(this.x > pw + 80) this.x = -80;
        if(this.y < -80) this.y = ph + 80;
        if(this.y > ph + 80) this.y = -80;
      }
      draw(){
        pCtx.beginPath();
        const a = Math.max(0.08, Math.min(1, this.alpha * (0.5 + 0.5*Math.sin(this.phase))));
        pCtx.globalAlpha = a;
        pCtx.fillStyle = 'white';
        pCtx.shadowBlur = 12;
        pCtx.shadowColor = 'white';
        pCtx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        pCtx.fill();
        pCtx.shadowBlur = 0;
        pCtx.globalAlpha = 1;
      }
    }

    const particles = Array.from({length:80}, () => new Particle());
    (function animParticles(){
      pCtx.clearRect(0,0,pw,ph);
      const grad = pCtx.createLinearGradient(0,0,0,ph);
      grad.addColorStop(0, 'rgba(255,255,255,0.01)');
      grad.addColorStop(1, 'rgba(255,255,255,0.00)');
      pCtx.fillStyle = grad;
      pCtx.fillRect(0,0,pw,ph);

      for(const p of particles){ p.step(); p.draw(); }
      requestAnimationFrame(animParticles);
    })();

    // ---------- Game code (from your provided version, adapted to Supabase) ----------
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const counterNumber = document.getElementById('crystal-count');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById('header').offsetHeight - 20;
    }
    window.addEventListener('resize', () => { resizeCanvas(); if(gameRunning) draw(); });
    resizeCanvas();

    const tileSize = 40;
    const chunkSize = 16;

    const chunks = new Map();
    const crystals = new Map(); // key: "cx,cy" -> { x,y }

    const player = {
      x: 0,
      y: 0,
      radius: tileSize / 3,
      speed: 3,
      color: '#4cc9f0'
    };

    let crystalsCollected = 0;
    const keys = { w: false, a: false, s: false, d: false };

    // collected set loaded from DB to keep crystals removed
    let collectedSet = new Set();

    function generateChunk(cx, cy) {
      let chunk = [];
      for (let y = 0; y < chunkSize; y++) {
        let row = [];
        for (let x = 0; x < chunkSize; x++) {
          if (x > 0 && y > 0 && x < chunkSize - 1 && y < chunkSize - 1) {
            row.push(Math.random() < 0.1 ? 1 : 0);
          } else {
            row.push(Math.random() < 0.5 ? 1 : 0);
          }
        }
        chunk.push(row);
      }

      if (Math.random() < 0.6) {
        const exitLeftY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[exitLeftY][0] = 0;
      }
      if (Math.random() < 0.6) {
        const exitRightY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[exitRightY][chunkSize - 1] = 0;
      }
      if (Math.random() < 0.6) {
        const exitTopX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[0][exitTopX] = 0;
      }
      if (Math.random() < 0.6) {
        const exitBottomX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
        chunk[chunkSize - 1][exitBottomX] = 0;
      }

      if (Math.random() < 0.15) {
        let freeCells = [];
        for (let y = 1; y < chunkSize - 1; y++) {
          for (let x = 1; x < chunkSize - 1; x++) {
            if (chunk[y][x] === 0) {
              freeCells.push({ x, y });
            }
          }
        }
        if (freeCells.length > 0) {
          const chosen = freeCells[Math.floor(Math.random() * freeCells.length)];
          const key = `${cx},${cy}`;
          // don't create a crystal here if it's already collected by this user
          if (!collectedSet.has(key)) {
            const crystalX = cx * chunkSize * tileSize + chosen.x * tileSize + tileSize / 2;
            const crystalY = cy * chunkSize * tileSize + chosen.y * tileSize + tileSize / 2;
            crystals.set(key, { x: crystalX, y: crystalY });
          }
        }
      }

      return chunk;
    }

    function getChunk(cx, cy) {
      const key = `${cx},${cy}`;
      if (!chunks.has(key)) {
        chunks.set(key, generateChunk(cx, cy));
      }
      return chunks.get(key);
    }

    function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
      const nearestX = Math.max(rx, Math.min(cx, rx + rw));
      const nearestY = Math.max(ry, Math.min(cy, ry + rh));
      const dx = cx - nearestX;
      const dy = cy - nearestY;
      return (dx * dx + dy * dy) < (radius * radius);
    }

    function canMoveTo(x, y) {
      const playerRadius = player.radius;
      const cx = Math.floor(x / (tileSize * chunkSize));
      const cy = Math.floor(y / (tileSize * chunkSize));

      for (let ny = cy - 1; ny <= cy + 1; ny++) {
        for (let nx = cx - 1; nx <= cx + 1; nx++) {
          const chunk = getChunk(nx, ny);
          for (let ty = 0; ty < chunkSize; ty++) {
            for (let tx = 0; tx < chunkSize; tx++) {
              if (chunk[ty][tx] === 1) {
                const wallX = nx * chunkSize * tileSize + tx * tileSize;
                const wallY = ny * chunkSize * tileSize + ty * tileSize;

                if (circleRectCollision(x, y, playerRadius, wallX, wallY, tileSize, tileSize)) {
                  return false;
                }
              }
            }
          }
        }
      }
      return true;
    }

    function spawnPlayer() {
      const chunk = getChunk(0, 0);
      for (let y = 1; y < chunkSize - 1; y++) {
        for (let x = 1; x < chunkSize - 1; x++) {
          if (chunk[y][x] === 0) {
            player.x = x * tileSize + tileSize / 2;
            player.y = y * tileSize + tileSize / 2;
            return;
          }
        }
      }
      player.x = tileSize * chunkSize / 2;
      player.y = tileSize * chunkSize / 2;
    }

    function drawWalls() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      const camX = player.x - canvas.width / 2;
      const camY = player.y - canvas.height / 2;

      const leftChunk = Math.floor(camX / (tileSize * chunkSize)) - 1;
      const rightChunk = Math.floor((camX + canvas.width) / (tileSize * chunkSize)) + 1;
      const topChunk = Math.floor(camY / (tileSize * chunkSize)) - 1;
      const bottomChunk = Math.floor((camY + canvas.height) / (tileSize * chunkSize)) + 1;

      for (let cy = topChunk; cy <= bottomChunk; cy++) {
        for (let cx = leftChunk; cx <= rightChunk; cx++) {
          const chunk = getChunk(cx, cy);

          for (let y = 0; y < chunkSize; y++) {
            for (let x = 0; x < chunkSize; x++) {
              if (chunk[y][x] === 1) {
                const px = cx * chunkSize * tileSize + x * tileSize - camX;
                const py = cy * chunkSize * tileSize + y * tileSize - camY;
                ctx.strokeRect(px, py, tileSize, tileSize);
              }
            }
          }
        }
      }
    }

    const crystalImage = new Image();
    crystalImage.src = 'greencristal.png';

    function drawCrystals() {
      const camX = player.x - canvas.width / 2;
      const camY = player.y - canvas.height / 2;

      for (const [key, pos] of crystals) {
        const px = pos.x - camX;
        const py = pos.y - camY;
        const size = tileSize; // bigger as requested
        ctx.drawImage(crystalImage, px - size / 2, py - size / 2, size, size);
      }
    }

    let currentUser = null;

    async function collectCrystal() {
      for (const [key, pos] of crystals) {
        const dx = player.x - pos.x;
        const dy = player.y - pos.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < player.radius + tileSize / 2) {
          crystals.delete(key);
          // mark collected locally & persist locally
          collectedSet.add(key);
          crystalsCollected++;
          counterNumber.textContent = crystalsCollected;
          // persist to Supabase if user logged in
          try {
            if (currentUser && currentUser.id) {
              // ensure collected on user object
              if (!Array.isArray(currentUser.collected)) currentUser.collected = [];
              if (!currentUser.collected.includes(key)) currentUser.collected.push(key);
              await supabaseClient
                .from('users')
                .update({ crystals: crystalsCollected, collected: currentUser.collected })
                .eq('id', currentUser.id);
            }
          } catch (err) {
            console.error('Failed to persist collect:', err);
          }
          break; // only one per frame
        }
      }
    }

    function update() {
      let newX = player.x;
      let newY = player.y;
      if (keys.w) newY -= player.speed;
      if (keys.s) newY += player.speed;
      if (keys.a) newX -= player.speed;
      if (keys.d) newX += player.speed;

      if (canMoveTo(newX, newY)) {
        player.x = newX;
        player.y = newY;
      } else if (canMoveTo(player.x, newY)) {
        player.y = newY;
      } else if (canMoveTo(newX, player.y)) {
        player.x = newX;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWalls();
      drawCrystals();

      // Player — center of screen, blue
      ctx.fillStyle = player.color;
      ctx.beginPath();
      const px = canvas.width / 2;
      const py = canvas.height / 2;
      ctx.arc(px, py, player.radius, 0, 2 * Math.PI);
      ctx.fill();
    }

    let gameRunning = false;
    function gameLoop() {
      if (!gameRunning) return;
      update();
      collectCrystal();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // safe handlers for keyboard (guard e.key)
    window.addEventListener('keydown', e => {
      const k = e && typeof e.key === 'string' ? e.key.toLowerCase() : null;
      if (k && k in keys) keys[k] = true;
    });
    window.addEventListener('keyup', e => {
      const k = e && typeof e.key === 'string' ? e.key.toLowerCase() : null;
      if (k && k in keys) keys[k] = false;
    });

    // ---------- AUTH (Supabase + bcrypt) ----------
    // Register: hash password client-side and insert user row
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      regMsg.textContent = '';
      regBtn.disabled = true;
      if (typeof bcrypt === 'undefined') {
        regMsg.textContent = 'Ошибка: bcrypt не загружен.';
        regBtn.disabled = false;
        return;
      }
      try {
        const nick = regNick.value.trim();
        const pass = regPassword.value;
        if (!nick || !pass) { regMsg.textContent = 'Заполните поля'; regBtn.disabled = false; return; }

        showMenuMessage('Registering...');

        // generate hash
        const hash = await new Promise((res, rej) => {
          bcrypt.genSalt(10, (err, salt) => { if (err) return rej(err); bcrypt.hash(pass, salt, (err2, hashed) => err2 ? rej(err2) : res(hashed)); });
        });

        // try to insert - if nickname unique constraint exists, Supabase will return error
        const { data, error } = await supabaseClient
          .from('users')
          .insert([{ nickname: nick, password_hash: hash, crystals: 0, collected: [] }])
          .select()
          .maybeSingle();

        if (error) {
          regMsg.textContent = error.message || 'Registration failed';
          showMenuMessage('');
          regBtn.disabled = false;
          return;
        }

        currentUser = data;
        await afterSuccessfulAuth();
        showMenuMessage('Registered and signed in.');
      } catch (err) {
        console.error(err);
        regMsg.textContent = (err && err.message) ? err.message : 'Registration failed';
        showMenuMessage('');
      } finally {
        regBtn.disabled = false;
      }
    });

    // Login: find user row by nickname, compare password
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.textContent = '';
      loginBtn.disabled = true;
      try {
        const nick = loginNick.value.trim();
        const pass = loginPassword.value;
        if (!nick || !pass) { loginMsg.textContent = 'Заполните поля'; loginBtn.disabled = false; return; }

        showMenuMessage('Checking credentials...');

        const { data, error } = await supabaseClient
          .from('users')
          .select('*')
          .eq('nickname', nick)
          .maybeSingle();

        if (error || !data) {
          loginMsg.textContent = 'Invalid nickname or password';
          showMenuMessage('');
          loginBtn.disabled = false;
          return;
        }

        if (typeof bcrypt === 'undefined') {
          loginMsg.textContent = 'Ошибка: bcrypt не загружен.';
          loginBtn.disabled = false;
          return;
        }

        const ok = await new Promise((res, rej) => {
          bcrypt.compare(pass, data.password_hash, (err, same) => err ? rej(err) : res(same));
        });

        if (!ok) {
          loginMsg.textContent = 'Invalid nickname or password';
          showMenuMessage('');
          loginBtn.disabled = false;
          return;
        }

        currentUser = data;
        await afterSuccessfulAuth();
        showMenuMessage('');
      } catch (err) {
        console.error(err);
        loginMsg.textContent = (err && err.message) ? err.message : 'Login failed';
        showMenuMessage('');
      } finally {
        loginBtn.disabled = false;
      }
    });

    async function afterSuccessfulAuth(){
      try {
        collectedSet = new Set(Array.isArray(currentUser.collected) ? currentUser.collected : []);
        crystalsCollected = currentUser.crystals || 0;
        counterNumber.textContent = crystalsCollected;

        chunks.clear();
        crystals.clear();

        spawnPlayer();

        document.getElementById('menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game').style.display = 'block';
        document.getElementById('counter').style.display = 'flex';
        document.getElementById('controls').style.display = 'block';

        // show nick small in header
        let existing = document.getElementById('headerNickSmall');
        if (!existing) {
          const span = document.createElement('div');
          span.id = 'headerNickSmall';
          span.style.fontSize = '12px';
          span.style.color = '#bbb';
          span.style.marginLeft = '8px';
          span.textContent = currentUser.nickname || '';
          document.getElementById('header').appendChild(span);
        } else existing.textContent = currentUser.nickname || '';

        if (!gameRunning) {
          gameRunning = true;
          resizeCanvas();
          gameLoop();
        }
      } catch (err) {
        console.error('afterSuccessfulAuth failed', err);
        showMenuMessage('Load user data failed: ' + (err.message || err));
      }
    }

    // Logout via double-click header: save then return to menu
    document.getElementById('header').addEventListener('dblclick', async () => {
      try {
        if (currentUser && currentUser.id) {
          try {
            await supabaseClient.from('users').update({ crystals: crystalsCollected, collected: Array.from(collectedSet) }).eq('id', currentUser.id);
          } catch(e){ console.warn('save before logout failed', e); }
        }
      } catch(e){}
      currentUser = null;
      collectedSet = new Set();
      crystalsCollected = 0;
      counterNumber.textContent = crystalsCollected;
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('header').style.display = 'none';
      document.getElementById('game').style.display = 'none';
      document.getElementById('counter').style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      gameRunning = false;
    });

    // Save on unload
    window.addEventListener('beforeunload', async () => {
      if (currentUser && currentUser.id) {
        try {
          await supabaseClient.from('users').update({ crystals: crystalsCollected, collected: Array.from(collectedSet) }).eq('id', currentUser.id);
        } catch(e){ /* ignore */ }
      }
    });

    // ensure crystal image loaded before starting draw loop visually (not necessary for logic)
    crystalImage.onload = () => { /* noop */ };

  }); // DOMContentLoaded
