<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      display: flex;
      align-items: center;
      margin: 10px;
      gap: 10px;
      user-select: none;
      color: #4cc9f0;
      font-weight: bold;
      font-size: 1.5rem;
    }
    #header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    canvas {
      background: black;
      display: block;
      border: 1px solid white;
      flex-grow: 1;
      width: 100vw;
      height: calc(100vh - 90px);
      margin-bottom: 20px;
    }
    #counter {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      user-select: none;
      color: #4cc9f0;
      text-shadow: 0 0 5px black;
      z-index: 10;
      font-size: 20px;
    }
    #counter img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    /* Menu */
    #menu {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      user-select: none;
      overflow: hidden;
      color: white;
    }
    #menu h2 {
      margin-bottom: 30px;
      font-weight: normal;
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px #666;
    }
    #form-container {
      background: #111;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 320px;
      color: #eee;
      font-weight: normal;
    }
    #form-container label {
      font-size: 0.9rem;
      margin-bottom: 3px;
    }
    #form-container input[type="text"],
    #form-container input[type="email"],
    #form-container input[type="password"] {
      padding: 8px 10px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #eee;
      outline: none;
      transition: border-color 0.2s ease;
    }
    #form-container input[type="text"]:focus,
    #form-container input[type="email"]:focus,
    #form-container input[type="password"]:focus {
      border-color: #bbb;
      background: #333;
    }
    #form-container button {
      background: black;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #form-container button:hover:not(:disabled) {
      background: white;
      color: black;
    }
    #form-container button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Floating particles */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 15;
      background: transparent;
    }
  </style>
</head>
<body>

  <div id="menu">
    <canvas id="particles"></canvas>
    <h2>Account Registration</h2>
    <div id="form-container">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" placeholder="Your nickname" maxlength="20" required />

      <button id="registerBtn" disabled>Register</button>
    </div>
  </div>

  <div id="header" style="display:none;">
    <img src="knoxeralogo.png" alt="Knoxera Logo" />
    <h1>Knoxera</h1>
  </div>

  <canvas id="game" style="display:none;"></canvas>
  
  <div id="counter" style="display:none;">
    <img src="greencristal.png" alt="crystal" />
    <span id="crystal-count">0</span>
  </div>

<script>
  // --- Firebase config ---
  const firebaseConfig = {

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // --- Form validation ---
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const nicknameInput = document.getElementById('nickname');
  const registerBtn = document.getElementById('registerBtn');

  function validateForm() {
    const emailValid = emailInput.value.trim().length > 0 && emailInput.checkValidity();
    const passwordValid = passwordInput.value.trim().length >= 6;
    const nickValid = nicknameInput.value.trim().length >= 2;
    registerBtn.disabled = !(emailValid && passwordValid && nickValid);
  }

  emailInput.addEventListener('input', validateForm);
  passwordInput.addEventListener('input', validateForm);
  nicknameInput.addEventListener('input', validateForm);

  // --- Registration and login ---
  registerBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const nickname = nicknameInput.value.trim();
    if (!email || !password || !nickname) return;

    registerBtn.disabled = true;
    registerBtn.textContent = 'Registering...';

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        // User registered
        // Optionally, you can update profile with nickname
        return userCredential.user.updateProfile({ displayName: nickname });
      })
      .then(() => {
        // Hide menu, show game UI
        document.getElementById('menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game').style.display = 'block';
        document.getElementById('counter').style.display = 'flex';

        startGame();
      })
      .catch(error => {
        alert('Registration error: ' + error.message);
      })
      .finally(() => {
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
      });
  });

  // --- Particles for menu background ---
  const particlesCanvas = document.getElementById('particles');
  const pCtx = particlesCanvas.getContext('2d');

  let pWidth, pHeight;
  function resizeParticles() {
    pWidth = window.innerWidth;
    pHeight = window.innerHeight;
    particlesCanvas.width = pWidth;
    particlesCanvas.height = pHeight;
  }
  resizeParticles();
  window.addEventListener('resize', resizeParticles);

  const particleCount = 50;
  const particles = [];
  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * pWidth,
      y: Math.random() * pHeight,
      radius: Math.random() * 3 + 1,
      speedY: Math.random() * 0.6 + 0.2,
      speedX: (Math.random() - 0.5) * 0.3,
      alpha: Math.random() * 0.6 + 0.6, // чуть более яркие белые шарики
