<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knoxera</title>
  <link rel="icon" type="image/png" href="knoxeralogo.png" />
  <style>
    :root { --accent: #4cc9f0; }
    html,body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      overflow:hidden;
    }

    /* MENU (overlay) */
    #menu {
      position:fixed; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.95);
      z-index:30;
      pointer-events:auto;
    }
    #particles { position:fixed; inset:0; z-index:10; pointer-events:none; background:transparent; }

    .tabs { display:flex; gap:12px; margin-bottom:18px; z-index:32; }
    .tab { color:#fff; padding:8px 16px; cursor:pointer; border-bottom:2px solid transparent; user-select:none; }
    .tab.active { border-bottom-color:#fff; font-weight:700; }

    form {
      width:340px;
      background:#111;
      padding:18px;
      border-radius:10px;
      display:flex; flex-direction:column; gap:10px;
      z-index:32;
    }
    label { font-size:13px; color:#ddd; }
    input {
      padding:10px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; outline:none;
    }
    input:focus { border-color:#666; background:#2a2a2a; }
    button {
      padding:10px; border-radius:6px; border:2px solid #fff; background:#000; color:#fff; font-weight:700; cursor:pointer;
    }
    button:disabled { opacity:0.45; cursor:not-allowed; }

    /* Header and game */
    #header {
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; height:70px; box-sizing:border-box;
      color:#fff; z-index:15;
    }
    #header img { width:40px; height:40px; border-radius:50%; }
    #header h1 { margin:0; font-weight:normal; color:#fff; }

    canvas#game {
      display:block; background:#000; width:100vw; height:calc(100vh - 90px);
      border:1px solid rgba(255,255,255,0.04); box-sizing:border-box;
    }

    #counter {
      position:fixed; top:12px; right:20px; display:flex; align-items:center; gap:8px; z-index:15;
      color:#fff; font-weight:700;
    }
    #counter img { width:28px; height:28px; }

    #notice { color:#f66; margin-top:8px; font-size:13px; text-align:center; }

    /* small helper */
    #controls { position:fixed; left:12px; bottom:12px; color:#aaa; font-size:13px; z-index:15; }
  </style>
</head>
<body>

  <!-- Particles (menu background) -->
  <canvas id="particles"></canvas>

  <!-- Menu UI -->
  <div id="menu">
    <div class="tabs" style="z-index:32">
      <div id="tab-login" class="tab active">Login</div>
      <div id="tab-register" class="tab">Register</div>
    </div>

    <form id="login-form" style="display:flex; flex-direction:column;">
      <label for="login-nick">Nickname</label>
      <input id="login-nick" type="text" placeholder="Your nickname" autocomplete="username" required />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" placeholder="password" autocomplete="current-password" minlength="3" required />

      <button id="login-btn" type="submit" disabled>Login</button>
      <div id="login-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <form id="register-form" style="display:none; flex-direction:column;">
      <label for="reg-nick">Nickname</label>
      <input id="reg-nick" type="text" placeholder="Your nickname" maxlength="20" required />

      <label for="reg-password">Password (min 3)</label>
      <input id="reg-password" type="password" placeholder="password" minlength="3" required />

      <button id="reg-btn" type="submit" disabled>Register</button>
      <div id="reg-msg" style="color:#f66; height:18px; margin-top:6px;"></div>
    </form>

    <div id="notice" style="height:18px"></div>
  </div>

  <!-- Header (shown after login) -->
  <div id="header" style="display:none">
    <img src="knoxeralogo.png" alt="logo" />
    <h1>Knoxera</h1>
  </div>

  <!-- Game canvas -->
  <canvas id="game" style="display:none"></canvas>

  <!-- Counter -->
  <div id="counter" style="display:none">
    <img src="greencristal.png" alt="crystal" />
    <div id="crystal-count">0</div>
  </div>

  <div id="controls" style="display:none">WASD / Arrow keys to move</div>

  <!-- Supabase SDK (browser) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <!-- bcryptjs for hashing on client -->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

  <script>
  /*************** SUPABASE SETUP ***************/
  const SUPABASE_URL = 'https://nkhshvlixjqbeyouapnd.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha';
  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);
  // NOTE: supabaseJs from bundled script exposes "supabaseJs" global; createClient as used above.

  /*************** UI ELEMENTS & STATE ***************/
  const tabLogin = document.getElementById('tab-login');
  const tabRegister = document.getElementById('tab-register');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');

  const loginNick = document.getElementById('login-nick');
  const loginPassword = document.getElementById('login-password');
  const loginBtn = document.getElementById('login-btn');
  const loginMsg = document.getElementById('login-msg');

  const regNick = document.getElementById('reg-nick');
  const regPassword = document.getElementById('reg-password');
  const regBtn = document.getElementById('reg-btn');
  const regMsg = document.getElementById('reg-msg');

  const counterNumber = document.getElementById('crystal-count');

  function showMenuMessage(text, targetId=null){
    if(targetId){
      const el = document.getElementById(targetId);
      if(el) el.textContent = text;
    } else {
      const n = document.getElementById('notice');
      n.textContent = text || '';
    }
  }

  tabLogin.onclick = () => {
    tabLogin.classList.add('active'); tabRegister.classList.remove('active');
    loginForm.style.display = 'flex'; registerForm.style.display = 'none';
    showMenuMessage('');
  };
  tabRegister.onclick = () => {
    tabRegister.classList.add('active'); tabLogin.classList.remove('active');
    registerForm.style.display = 'flex'; loginForm.style.display = 'none';
    showMenuMessage('');
  };

  function validateLoginBtn(){ loginBtn.disabled = !(loginNick.value.trim().length >= 2 && loginPassword.value.trim().length >= 3); }
  function validateRegBtn(){ regBtn.disabled = !(regNick.value.trim().length >= 2 && regPassword.value.trim().length >= 3); }

  [loginNick, loginPassword].forEach(i=>i.addEventListener('input', validateLoginBtn));
  [regNick, regPassword].forEach(i=>i.addEventListener('input', validateRegBtn));

  let currentUser = null; // object from users table {id, nickname, password, crystals}
  let crystalsCollected = 0;

  /*************** Helper: bcrypt wrappers (async) ***************/
  // NOTE: bcryptjs runs in JS; expensive hashing on client — okay for small user base.
  function hashPassword(password, rounds = 10) {
    return new Promise((resolve, reject) => {
      bcrypt.genSalt(rounds, (err, salt) => {
        if (err) return reject(err);
        bcrypt.hash(password, salt, (err2, hash) => err2 ? reject(err2) : resolve(hash));
      });
    });
  }
  function comparePassword(password, hash) {
    return new Promise((resolve, reject) => {
      bcrypt.compare(password, hash, (err, same) => err ? reject(err) : resolve(same));
    });
  }

  /*************** REGISTER (hash password then insert) ***************/
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    regMsg.textContent = '';
    regBtn.disabled = true;
    const nick = regNick.value.trim();
    const pass = regPassword.value.trim();

    try {
      // check existing nickname
      const { data: existing, error: selErr } = await supabase.from('users').select('id').eq('nickname', nick).maybeSingle();
      if (selErr) throw selErr;
      if (existing) {
        regMsg.textContent = 'Nickname already taken';
        regBtn.disabled = false;
        return;
      }

      // hash password on client
      const hashed = await hashPassword(pass, 10);

      // insert user record (id autogenerated by Supabase)
      const { error: insertErr } = await supabase.from('users').insert([{ nickname: nick, password: hashed, crystals: 0 }]);
      if (insertErr) throw insertErr;

      showMenuMessage('Registered successfully — войдите, пожалуйста.');
      // switch to login tab automatically
      tabLogin.click();
      regNick.value = '';
      regPassword.value = '';
    } catch (err) {
      console.error(err);
      regMsg.textContent = (err && err.message) ? err.message : 'Registration failed';
    } finally {
      regBtn.disabled = false;
    }
  });

  /*************** LOGIN (fetch user by nick, compare bcrypt, set currentUser) ***************/
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginMsg.textContent = '';
    loginBtn.disabled = true;
    const nick = loginNick.value.trim();
    const pass = loginPassword.value.trim();

    try {
      const { data: user, error } = await supabase.from('users').select('*').eq('nickname', nick).maybeSingle();
      if (error) throw error;
      if (!user) {
        loginMsg.textContent = 'Invalid nickname or password';
        loginBtn.disabled = false;
        return;
      }

      // compare given password with stored hash
      const ok = await comparePassword(pass, user.password);
      if (!ok) {
        loginMsg.textContent = 'Invalid nickname or password';
        loginBtn.disabled = false;
        return;
      }

      // success
      currentUser = user;
      crystalsCollected = user.crystals || 0;
      counterNumber.textContent = crystalsCollected;
      loginNick.value = '';
      loginPassword.value = '';
      startGame();
    } catch (err) {
      console.error(err);
      loginMsg.textContent = (err && err.message) ? err.message : 'Login failed';
    } finally {
      loginBtn.disabled = false;
    }
  });

  /*************** LOGOUT ***************/
  document.getElementById('header').addEventListener('dblclick', async () => {
    // Save progress then reset
    try { await saveProgress(); } catch(e){ console.warn('save on logout failed', e); }
    currentUser = null;
    crystalsCollected = 0;
    counterNumber.textContent = '0';
    document.getElementById('menu').style.display = 'flex';
    document.getElementById('header').style.display = 'none';
    document.getElementById('game').style.display = 'none';
    document.getElementById('counter').style.display = 'none';
    document.getElementById('controls').style.display = 'none';
    gameRunning = false;
  });

  async function saveProgress(){
    if (!currentUser) return;
    try {
      const { error } = await supabase.from('users').update({ crystals: crystalsCollected }).eq('id', currentUser.id);
      if (error) console.warn('saveProgress error', error);
      else {
        // update local copy
        currentUser.crystals = crystalsCollected;
      }
    } catch (err) {
      console.error('saveProgress exception', err);
    }
  }

  /*************** PARTICLES (menu background) ***************/
  const pCanvas = document.getElementById('particles');
  const pCtx = pCanvas.getContext('2d');
  let pw = window.innerWidth, ph = window.innerHeight;
  function resizeParticles(){ pw = window.innerWidth; ph = window.innerHeight; pCanvas.width = pw; pCanvas.height = ph; }
  window.addEventListener('resize', resizeParticles);
  resizeParticles();

  class Particle {
    constructor(){
      this.x = Math.random()*pw;
      this.y = Math.random()*ph;
      this.r = 1 + Math.random()*3;
      this.vx = (Math.random()-0.5)*0.4;
      this.vy = -(0.2 + Math.random()*0.6);
      this.alpha = 0.2 + Math.random()*0.6;
    }
    step(){
      this.x += this.vx;
      this.y += this.vy;
      if(this.y < -10 || this.x < -20 || this.x > pw+20){ this.x = Math.random()*pw; this.y = ph + Math.random()*40; }
    }
    draw(){
      pCtx.beginPath();
      pCtx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      pCtx.arc(this.x, this.y, this.r, 0, Math.PI*2);
      pCtx.fill();
    }
  }
  const particles = Array.from({length:80}, ()=>new Particle());
  (function animParticles(){
    pCtx.clearRect(0,0,pw,ph);
    for(const p of particles){ p.step(); p.draw(); }
    requestAnimationFrame(animParticles);
  })();

  /*************** GAME (integrated from your original code) ***************/
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - document.getElementById('header').offsetHeight - 20;
  }
  window.addEventListener('resize', () => { resizeCanvas(); if(gameRunning) draw(); });
  resizeCanvas();

  const tileSize = 40;
  const chunkSize = 16;

  const chunks = new Map();
  const crystals = new Map(); // key: "cx,cy" -> { x,y }

  const player = {
    x: 0,
    y: 0,
    radius: tileSize / 3,
    speed: 3,
    color: '#4cc9f0'
  };

  let keys = { w:false, a:false, s:false, d:false };
  let collectedSet = new Set(); // in-memory only (since your table has no 'collected' array)

  function generateChunk(cx, cy) {
    let chunk = [];
    for (let y = 0; y < chunkSize; y++) {
      let row = [];
      for (let x = 0; x < chunkSize; x++) {
        if (x > 0 && y > 0 && x < chunkSize - 1 && y < chunkSize - 1) {
          row.push(Math.random() < 0.1 ? 1 : 0);
        } else {
          row.push(Math.random() < 0.5 ? 1 : 0);
        }
      }
      chunk.push(row);
    }

    if (Math.random() < 0.6) {
      const exitLeftY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[exitLeftY][0] = 0;
    }
    if (Math.random() < 0.6) {
      const exitRightY = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[exitRightY][chunkSize - 1] = 0;
    }
    if (Math.random() < 0.6) {
      const exitTopX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[0][exitTopX] = 0;
    }
    if (Math.random() < 0.6) {
      const exitBottomX = Math.floor(Math.random() * (chunkSize - 2)) + 1;
      chunk[chunkSize - 1][exitBottomX] = 0;
    }

    if (Math.random() < 0.15) {
      let freeCells = [];
      for (let y = 1; y < chunkSize - 1; y++) {
        for (let x = 1; x < chunkSize - 1; x++) {
          if (chunk[y][x] === 0) {
            freeCells.push({ x, y });
          }
        }
      }
      if (freeCells.length > 0) {
        const chosen = freeCells[Math.floor(Math.random() * freeCells.length)];
        const key = `${cx},${cy}`;
        // don't create a crystal here if it's already collected in this session
        if (!collectedSet.has(key)) {
          const crystalX = cx * chunkSize * tileSize + chosen.x * tileSize + tileSize / 2;
          const crystalY = cy * chunkSize * tileSize + chosen.y * tileSize + tileSize / 2;
          crystals.set(key, { x: crystalX, y: crystalY });
        }
      }
    }

    return chunk;
  }

  function getChunk(cx, cy) {
    const key = `${cx},${cy}`;
    if (!chunks.has(key)) {
      chunks.set(key, generateChunk(cx, cy));
    }
    return chunks.get(key);
  }

  function circleRectCollision(cx, cy, radius, rx, ry, rw, rh) {
    const nearestX = Math.max(rx, Math.min(cx, rx + rw));
    const nearestY = Math.max(ry, Math.min(cy, ry + rh));
    const dx = cx - nearestX;
    const dy = cy - nearestY;
    return (dx * dx + dy * dy) < (radius * radius);
  }

  function canMoveTo(x, y) {
    const playerRadius = player.radius;
    const cx = Math.floor(x / (tileSize * chunkSize));
    const cy = Math.floor(y / (tileSize * chunkSize));

    for (let ny = cy - 1; ny <= cy + 1; ny++) {
      for (let nx = cx - 1; nx <= cx + 1; nx++) {
        const chunk = getChunk(nx, ny);
        for (let ty = 0; ty < chunkSize; ty++) {
          for (let tx = 0; tx < chunkSize; tx++) {
            if (chunk[ty][tx] === 1) {
              const wallX = nx * chunkSize * tileSize + tx * tileSize;
              const wallY = ny * chunkSize * tileSize + ty * tileSize;

              if (circleRectCollision(x, y, playerRadius, wallX, wallY, tileSize, tileSize)) {
                return false;
              }
            }
          }
        }
      }
    }
    return true;
  }

  function spawnPlayer() {
    const chunk = getChunk(0, 0);
    for (let y = 1; y < chunkSize - 1; y++) {
      for (let x = 1; x < chunkSize - 1; x++) {
        if (chunk[y][x] === 0) {
          player.x = x * tileSize + tileSize / 2;
          player.y = y * tileSize + tileSize / 2;
          return;
        }
      }
    }
    player.x = tileSize * chunkSize / 2;
    player.y = tileSize * chunkSize / 2;
  }

  function drawWalls() {
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    const camX = player.x - canvas.width / 2;
    const camY = player.y - canvas.height / 2;

    const leftChunk = Math.floor(camX / (tileSize * chunkSize)) - 1;
    const rightChunk = Math.floor((camX + canvas.width) / (tileSize * chunkSize)) + 1;
    const topChunk = Math.floor(camY / (tileSize * chunkSize)) - 1;
    const bottomChunk = Math.floor((camY + canvas.height) / (tileSize * chunkSize)) + 1;

    for (let cy = topChunk; cy <= bottomChunk; cy++) {
      for (let cx = leftChunk; cx <= rightChunk; cx++) {
        const chunk = getChunk(cx, cy);

        for (let y = 0; y < chunkSize; y++) {
          for (let x = 0; x < chunkSize; x++) {
            if (chunk[y][x] === 1) {
              const px = cx * chunkSize * tileSize + x * tileSize - camX;
              const py = cy * chunkSize * tileSize + y * tileSize - camY;
              ctx.strokeRect(px, py, tileSize, tileSize);
            }
          }
        }
      }
    }
  }

  const crystalImage = new Image();
  crystalImage.src = 'greencristal.png';

  function drawCrystals() {
    const camX = player.x - canvas.width / 2;
    const camY = player.y - canvas.height / 2;

    for (const [key, pos] of crystals) {
      const px = pos.x - camX;
      const py = pos.y - camY;
      const size = tileSize;
      ctx.drawImage(crystalImage, px - size / 2, py - size / 2, size, size);
    }
  }

  async function collectCrystal() {
    for (const [key, pos] of crystals) {
      const dx = player.x - pos.x;
      const dy = player.y - pos.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < player.radius + tileSize / 2) {
        crystals.delete(key);
        collectedSet.add(key);
        crystalsCollected++;
        counterNumber.textContent = crystalsCollected;
        // persist crystals count to Supabase
        try {
          await saveProgress();
        } catch (err) {
          console.error('Failed to persist collect:', err);
        }
        break;
      }
    }
  }

  function update() {
    let newX = player.x;
    let newY = player.y;
    if (keys.w) newY -= player.speed;
    if (keys.s) newY += player.speed;
    if (keys.a) newX -= player.speed;
    if (keys.d) newX += player.speed;

    if (canMoveTo(newX, newY)) {
      player.x = newX;
      player.y = newY;
    } else if (canMoveTo(player.x, newY)) {
      player.y = newY;
    } else if (canMoveTo(newX, player.y)) {
      player.x = newX;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWalls();
    drawCrystals();

    ctx.fillStyle = player.color;
    ctx.beginPath();
    const px = canvas.width / 2;
    const py = canvas.height / 2;
    ctx.arc(px, py, player.radius, 0, 2 * Math.PI);
    ctx.fill();
  }

  let gameRunning = false;
  function gameLoop() {
    if (!gameRunning) return;
    update();
    collectCrystal();
    draw();
    requestAnimationFrame(gameLoop);
  }

  window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (k in keys) keys[k] = true;
  });
  window.addEventListener('keyup', e => {
    const k = e.key.toLowerCase();
    if (k in keys) keys[k] = false;
  });

  /*************** Start / helpers ***************/
  function startGame(){
    // Reset world
    chunks.clear();
    crystals.clear();
    collectedSet.clear();

    document.getElementById('menu').style.display = 'none';
    document.getElementById('header').style.display = 'flex';
    document.getElementById('game').style.display = 'block';
    document.getElementById('counter').style.display = 'flex';
    document.getElementById('controls').style.display = 'block';

    spawnPlayer();
    if (!gameRunning) {
      gameRunning = true;
      resizeCanvas();
      gameLoop();
    }
  }

  // ensure crystal image loaded (no-op)
  crystalImage.onload = () => {};
  </script>
</body>
</html>
