<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Test Auth</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    overflow: hidden;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .auth-box {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 20, 20, 0.9);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
  }
  .tabs {
    display: flex;
    margin-bottom: 15px;
  }
  .tab {
    flex: 1;
    padding: 8px;
    background: #222;
    cursor: pointer;
    border: none;
    color: white;
  }
  .tab.active {
    background: #555;
  }
  input {
    width: 90%;
    padding: 8px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
  }
  button {
    width: 95%;
    padding: 10px;
    background: #4cafef;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="auth" class="auth-box">
  <div class="tabs">
    <button id="login-tab" class="tab active">Login</button>
    <button id="register-tab" class="tab">Register</button>
  </div>
  
  <div id="login-form">
    <input type="text" id="login-nick" placeholder="Ник">
    <input type="password" id="login-pass" placeholder="Пароль">
    <button id="login-btn">Войти</button>
  </div>
  
  <div id="register-form" style="display:none;">
    <input type="text" id="reg-nick" placeholder="Ник">
    <input type="password" id="reg-pass" placeholder="Пароль">
    <button id="register-btn">Зарегистрироваться</button>
  </div>
</div>

<div id="game" style="display:none;text-align:center;margin-top:50px;">
  <h1>Игра запущена!</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script>
const SUPABASE_URL = "https://nkhshvlixjqbeyouapnd.supabase.co";
const SUPABASE_KEY = "sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Переключение вкладок
const loginTab = document.getElementById('login-tab');
const registerTab = document.getElementById('register-tab');
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');

loginTab.onclick = () => {
  loginTab.classList.add('active');
  registerTab.classList.remove('active');
  loginForm.style.display = 'block';
  registerForm.style.display = 'none';
};
registerTab.onclick = () => {
  registerTab.classList.add('active');
  loginTab.classList.remove('active');
  registerForm.style.display = 'block';
  loginForm.style.display = 'none';
};

// Регистрация
document.getElementById('register-btn').onclick = async () => {
  const nick = document.getElementById('reg-nick').value.trim();
  const pass = document.getElementById('reg-pass').value.trim();
  if (!nick || !pass) return alert("Заполните все поля");
  
  const hash = await bcrypt.hash(pass, 10);
  
  const { error } = await supabaseClient.from('users').insert([
    { nickname: nick, password_hash: hash, crystals: 0 }
  ]);
  
  if (error) {
    console.error(error);
    alert("Ошибка регистрации: " + error.message);
  } else {
    alert("Регистрация успешна!");
    loginTab.click();
  }
};

// Логин
document.getElementById('login-btn').onclick = async () => {
  const nick = document.getElementById('login-nick').value.trim();
  const pass = document.getElementById('login-pass').value.trim();
  
  const { data, error } = await supabaseClient
    .from('users')
    .select('*')
    .eq('nickname', nick)
    .single();
  
  if (error || !data) {
    alert("Пользователь не найден");
    return;
  }
  
  const match = await bcrypt.compare(pass, data.password_hash);
  if (!match) {
    alert("Неверный пароль");
    return;
  }
  
  document.getElementById('auth').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  console.log("Добро пожаловать,", data.nickname);
};

// Анимация шариков
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let balls = [];

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

for (let i = 0; i < 50; i++) {
  balls.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 2,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  balls.forEach(b => {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
    b.x += b.dx;
    b.y += b.dy;
    if (b.x < 0 || b.x > canvas.width) b.dx *= -1;
    if (b.y < 0 || b.y > canvas.height) b.dy *= -1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
