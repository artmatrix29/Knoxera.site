<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game with Supabase Auth</title>
<style>
    body,html {
        margin:0;
        padding:0;
        height:100%;
        overflow:hidden;
        background:black;
        color:white;
        font-family:Arial,sans-serif;
    }
    #bg {
        position:fixed;
        top:0;left:0;
        width:100%;
        height:100%;
        z-index:-1;
    }
    #menu {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        background:rgba(0,0,0,0.7);
        padding:20px;
        border-radius:10px;
        text-align:center;
        box-shadow:0 0 20px rgba(255,255,255,0.2);
    }
    input {
        display:block;
        width:200px;
        margin:10px auto;
        padding:10px;
        border:none;
        border-radius:5px;
        background:rgba(255,255,255,0.1);
        color:white;
        text-align:center;
    }
    button {
        padding:10px 20px;
        background:white;
        color:black;
        border:none;
        border-radius:5px;
        cursor:pointer;
        margin-top:10px;
    }
    button:hover {
        background:gray;
    }
    #game {
        display:none;
        width:100%;
        height:100%;
        background:#111;
        color:white;
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="menu">
    <h2>Login</h2>
    <input type="text" id="nickname" placeholder="Nickname">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>or <a href="#" onclick="showRegister()">Register</a></p>
</div>

<div id="registerMenu" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regNickname" placeholder="Nickname">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p>or <a href="#" onclick="showLogin()">Login</a></p>
</div>

<div id="game">
    <h1>Welcome to the Game!</h1>
    <!-- тут твоя игра -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
<script>
// === Шарики на фоне ===
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let balls = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

for (let i = 0; i < 40; i++) {
    balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 7 + 3,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1,
        alpha: Math.random()
    });
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    balls.forEach(b => {
        ctx.beginPath();
        ctx.globalAlpha = 0.7 + 0.3 * Math.sin(b.alpha);
        ctx.fillStyle = "white";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "white";
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        b.alpha += 0.02;
        if (b.x < -b.r) b.x = canvas.width + b.r;
        if (b.x > canvas.width + b.r) b.x = -b.r;
        if (b.y < -b.r) b.y = canvas.height + b.r;
        if (b.y > canvas.height + b.r) b.y = -b.r;
    });
    requestAnimationFrame(animate);
}
animate();

// === Supabase init ===
const SUPABASE_URL = "https://nkhshvlixjqbeyouapnd.supabase.co";
const SUPABASE_KEY = "sb_publishable_H9wczHVQq_YvP4v6xtAT_w_0-XDNwha";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// === UI ===
function showRegister() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('registerMenu').style.display = 'block';
}
function showLogin() {
    document.getElementById('registerMenu').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
}

// === Auth ===
async function register() {
    const nickname = document.getElementById('regNickname').value.trim();
    const password = document.getElementById('regPassword').value;
    if (!nickname || !password) return alert("Fill in all fields");

    const hashed = await bcrypt.hash(password, 10);

    const { data, error } = await supabase
        .from('users')
        .insert([{ nickname, password: hashed, crystals: 0 }]);

    if (error) {
        console.error(error);
        alert("Registration failed");
    } else {
        alert("Registered successfully");
        showLogin();
    }
}

async function login() {
    const nickname = document.getElementById('nickname').value.trim();
    const password = document.getElementById('password').value;
    if (!nickname || !password) return alert("Fill in all fields");

    const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('nickname', nickname)
        .single();

    if (error || !data) {
        return alert("User not found");
    }

    const match = await bcrypt.compare(password, data.password);
    if (!match) return alert("Wrong password");

    startGame();
}

function startGame() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('registerMenu').style.display = 'none';
    document.getElementById('game').style.display = 'block';
}
</script>

</body>
</html>
